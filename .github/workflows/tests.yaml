name: Tests

on:
    push:
        branches:
            - main
        paths:
            - camply/**
            - tests/**
            - pyproject.toml
            - .github/workflows/tests.yaml
    pull_request:
        branches: ["**"]
        paths:
            - camply/**
            - pyproject.toml
            - .github/workflows/tests.yaml
    schedule:
        - cron: 0 12 1 * *
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true
jobs:
    test-suite:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: true
            matrix:
                include:
                    - { name: Python 3.12, python: "3.12" }
                    - { name: Python 3.11, python: "3.11" }
                    - { name: Python 3.10, python: "3.10" }
                    - { name: Python 3.9, python: "3.9" }
                    - { name: Python 3.8, python: "3.8" }
        env:
            CAMPLY_LOG_HANDLER: PYTHON
        steps:
            - name: Set up Github Workspace
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Set up Python Environment ${{ matrix.python }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python }}
            - name: Install Hatch
              run: |
                  python -m pip install -q --upgrade pip wheel
                  python -m pip install -q hatch pre-commit
                  hatch --version
            - name: Test Suite
              run: |
                  echo "::add-matcher::.github/workflows/matchers/python.json"
                  hatch run +py=${{ matrix.python }} all:cov
                  echo "::remove-matcher owner=python::"

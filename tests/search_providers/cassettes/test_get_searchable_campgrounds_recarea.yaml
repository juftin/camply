                  Box 129\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"79834\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\nThe
                  Rio Grande Village Group Campground sits on the banks of the Rio Grande, the
                  International Boundary between the United States and Mexico. The four group
                  campsites are great options for groups of nine people or more and is one of
                  the most popular campgrounds in Big Bend National Park. It is located close
                  to Boquillas Canyon and Hot Springs, and acts as a launch point for visitors
                  accessing the river or the endless miles of backcountry roads. Rio Grande
                  Village has an outstanding view of the Sierra del Carmen Mountains, located
                  in Mexico to the east, which light up with hues of red and orange during sunset.
                  \\n  \\n<h2>Recreation</h2>\\nThe river offers ample opportunities to explore
                  its shores and water. The river put-in allows easy access to canoeing and
                  kayaking on the river. Birders flock to the river banks to spot such rare
                  and unique species often found only in Big Bend.  \\n<br/><br/>\\nHiking trails
                  are also found nearby the campground and many backcountry roads are located
                  near the campground.<br/><br/><h2>Facilities</h2>\\nThe group campsites are
                  tent-only; RVs and trailers are not allowed. There are no hook-ups available
                  in the group sites and generators are prohibited. Each site is provided with
                  a picnic table, charcoal grill and bear-proof food storage locker. All four
                  group sites are within easy walking distance to water spigots and restrooms.
                  Showers and laundry facilities can also be found close by at the Rio Grande
                  Village Store.<h2>Natural Features</h2>\\nThe mountain views, proximity to
                  the river and shade from the surrounding cottonwood trees make Rio Grande
                  Village Campground irresistible to visitors. \\n  \\nThis facility is at an
                  elevation of 1,850 ft. Because cold air tends to sink into lower valleys during
                  the peak seasons of fall and winter, temperatures are cooler here than in
                  other parts of the park during these times. However, temperatures from March
                  to September can easily exceed 100 degrees Fahrenheit.  \",\"FacilityDirections\":\"From

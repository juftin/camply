                  520\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"81130\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\nRiver
                  Hill is a popular campground on the banks of the Rio Grande River. Situated
                  in a meadow surrounded by willows, campers come here to fish for trout, hunt
                  and take in the beautiful views of the forested hills and rock bluffs. River
                  kayaking and fishing are also popular activities, and the Rio Grande Reservoir
                  is just a couple miles away.<h2>Recreation</h2>\\nGo rock climbing or horse
                  packing in the San Juan mountains, or fish in the river, Squaw Creek or nearby
                  Rio Grande Reservoir. Two trailheads, Squaw Creek and Weminuche Creek, lead
                  hikers into the Weminuche Wilderness and link to the Continental Divide National
                  Scenic Trail.<h2>Facilities</h2>\\nThe campground features a campfire educational
                  program on some weekend nights. Drinking water from wells is provided and
                  garbage cans are are provided. Vault toilets are on-site.<h2>Natural Features</h2>\\nThe
                  campground lies in a meadow under the shade of many trees at an elevation
                  of 9,200 feet. The Rio Grande National Forest spans 1.86 million acres in
                  south-central Colorado. The Continental Divide runs for 236 miles along most
                  of the forest's western border, presenting a myriad of ecosystems from alpine
                  desert to dense wilderness.\\n<br/><br/>\\nAcross from the campground is the
                  Weminuche Wilderness, the largest wilderness area in Colorado. It's a famously
                  rugged region with three mountain peaks reaching over 14,000 feet.\",\"FacilityDirections\":\"From

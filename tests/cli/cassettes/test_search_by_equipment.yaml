                  610\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"81154\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\nAlder
                  Guard Station is located 2 miles north of the town of South Fork along Alder
                  Creek in the Rio Grande National Forest. The guard station was constructed
                  in 1910 and was the residence and office for the local ranger district. Today
                  the historic cabin is a comfortable getaway for guests seeking relaxation
                  and recreation in south central Colorado.<br/><br/>\\n\\nVisitors may reserve
                  the cabin for a maximum of five nights to allow others the opportunity to
                  rent the cabin.<h2>Recreation</h2>\\nThe Alder Bench trailhead is located
                  north of the guard station on Forest  Road 610.  In the past, this trail was
                  used by stockmen taking livestock up to the high country towards Blue Park
                  and Long Park. <br/><br/>\\nIn the fall, visitors use this trail to hunt elk
                  and deer as this area is considered winter range for both. The 6.5 mile trail
                  is also open for off-road single track riding, horse and foot travel, and
                  mountain biking, but can be very rocky and steep in places.\\n<br/><br/>\\nAnglers
                  will enjoy the scenic backdrop of Alder Creek when casting lines for a variety
                  of trout.<h2>Facilities</h2>\\n<p>The two story cabin is furnished with 2
                  beds in each bedroom (2 bedrooms), and a futon on the first floor. The kitchen
                  is equipped with a table and chairs, electric stove, refrigerator, cooking
                  utensils and some pots and pans. <br><br>The bathroom has hot water and a
                  flush toilet. A wood stove is the only source of heat for the guard station.
                  Picnic tables are also on site. Firewood is not provided; please bring all
                  the firewood you will need for your stay.<br><br>Although the cabin has several
                  amenities, guests do need to provide their own sleeping bags, linens, towels,
                  dish soap, matches, cooking gear, first aid kit, toilet paper and garbage
                  bags.<br> <br>Lighting is available, however guests are advised to bring an
                  additional light source in case of emergency.</p>\\n\\n<p>Occasionally the
                  water well overflows due to ground water pressures.  The water then may not
                  test safely.   To avoid this you are encouraged to bring spare drinking/cooking
                  water.</p>\\n<h2>Natural Features</h2>\\nThe Rio Grande National Forest encompasses
                  of a myriad of ecosystems ranging from high elevation desert to the craggy
                  peaks of the majestic Sangre de Cristo Mountains.<br/><br/>\\n\\nThe Alder
                  Guard Station, located in the Divide Ranger District, is surrounded by mixed
                  conifer forests, aspen groves, and wilderness areas, though its immediate
                  vicinity is manicured, with a fenced lawn.\",\"FacilityDirections\":\"From

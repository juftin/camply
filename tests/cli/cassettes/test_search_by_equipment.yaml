                  Grande National Forest, 13308 US Highway 160\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"81132\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\nOff
                  Cow Camp is a small cabin located in a high elevation meadow at 10,500 feet
                  on Burro Creek near an off-highway vehicle trail.  The cabin and barn were
                  renovated in 2010 and a vault toilet was installed.\\nVisitors may reserve
                  the cabin for a maximum of fourteen nights to allow others the opportunity
                  to rent the cabin.<h2>Recreation</h2>\\nThe surrounding area offers many recreation
                  opportunities, including hunting, hiking, off-highway vehicle riding, horseback
                  riding, mountain biking, snowmobiling, backcountry skiing, and fishing.<h2>Facilities</h2>\\nThe
                  small, rustic cabin sleeps four (two bunk beds).  There is a wood burning
                  cook stove, outhouse, barn for horses, fire ring, table and chairs. There
                  is no potable water.  Natural sources of water should be treated before use.
                  Firewood not provided. Firewood can be gathered near the cabin.<h2>Natural
                  Features</h2>\\nThere are meadows, aspen groves and spruce/fir forests near
                  the cabin.  At 13, 200 feet, Bennett Peak sits southeast of the cabin.  Fitton
                  Guard Station is located 400 yards upstream from Off Cow Camp and is available
                  as a rental cabin to the public.\\n<h2>Nearby Attractions</h2>\\nThe Burro
                  Creek off-highway vehicle (OHV) trails connect many miles of OHV trails and
                  forest roads in the area.  The trails are also used by motorcycles, mountain
                  bikers, hikers and horseback riders.  During the winter, snowmobilers and
                  backcountry skiers use the area near the cabin.\",\"FacilityDirections\":\"Access
                  is from the upper or lower Burro Creek Trailheads (trail #873).  From the
                  west side of the town of Del Norte, head south on County Road 14 for 12 miles
                  to the lower Burro Creek Trailhead.  The cabin is 6 miles upstream from this
                  trailhead and 1.5 miles from the upper trailhead.  The upper trailhead is
                  located 28 miles from the town of Del Norte and is accessed by Forest Service

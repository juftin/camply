                  Campground is located along the Conejos River, making it a perfect location
                  for fishing and hiking. The pleasant campground is well shaded by groves of
                  ponderosa pine and a mixture of cottonwood, spruce, willow and aspen. \\n<br/><br/>\\nThe
                  campground is also in close proximity to the Cumbres & Toltec Scenic Railroad,
                  home of America's highest and longest, coal fired, steam operated narrow-gauge
                  railroad.<h2>Recreation</h2>\\nThe Conejos River is a Gold Medal River, offering
                  a high potential for trophy trout fishing. Rainbow and brown trout are the
                  most common species in the river. Popular hikes include the 15-mile Elk Creek
                  Trail and the 10.9-mile South Fork Conejos Trail.<h2>Facilities</h2>\\nCampsites
                  are equipped with picnic tables and campfire rings with grills. Vault toilets,
                  drinking water and trash bins are provided. An accessible toilet is located
                  in the upper loop.\\n<br/><br/>\\nNo electric hookups are available. Firewood
                  can be purchased on site.<h2>Natural Features</h2>\\nThe campground sits at
                  an elevation of 8,400 feet, and is separated into an upper and lower loop.
                  The lower loop sits along the fast-flowing Conejos River and many sites face
                  the water. The campground is perched in a wooded section along the river valley.\\n<br/><br/>\\nRio
                  Grande National Forest stretches across 1.86 million acres in south-central
                  Colorado. The forest encompasses a myriad of ecosystems ranging from high
                  elevation desert at 7,600 feet above sea level to rocky crags at over 14,300
                  feet in the majestic Sangre de Cristo Mountains.\\n<h2>Nearby Attractions</h2>\\nThe
                  Cumbres & Toltec Scenic Railroad can be accessed from Antonito. The train
                  makes a 640-mile journey through abandoned mining towns, creating great entertainment
                  for young and old.\",\"FacilityDirections\":\"From Antonito, Colorado, go

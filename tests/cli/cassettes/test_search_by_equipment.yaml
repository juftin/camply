                  County Road T.5\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"81140\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\nElwood
                  Cabin sits in a saddle along the San Juan Mountains \\n\\noverlooking an open
                  meadow, offering guests a unique lodging \\n\\nopportunity.<br/><br/> \\n\\nThe
                  cabin was built in 1911 by the Mountain States Telephone Company as a \\\"line
                  \\n\\nshack\\\" to support crews maintaining the transcontinental telephone
                  line. Remnants of this \\n\\nold telephone line are still found along Iron
                  Creek to the southeast. The cabin was also used \\n\\nas a Forest Service
                  Station from 1950 until 1962, serving as living quarters for Forest Service
                  \\n\\nemployees who worked on numerous projects in the area.<br/><br/>\\n\\nAlthough
                  the phone line has been abandoned, today the cabin is a high-altitude getaway
                  for \\n\\nguests seeking relaxation and recreation in south-central Colorado.<br/><br/>
                  \\n\\nDuring summer months the cabin can \\n\\nbe accessed by motorized travel.
                  During winter months access to the cabin is by \\n\\nsnowmobiles, cross country
                  skiing or snow shoeing.\\n<h2>Recreation</h2>\\nThe area around Elwood cabin
                  offers a variety of recreational opportunities year-round. \\n\\nSummertime
                  brings excellent scenic tour opportunities in and around the Summitville area
                  \\n\\nas well as exploration of several historical mining sites.<br/><br/>\\n\\nAnglers
                  have a spectacular backdrop to fishing streams such as Iron Creek or Treasure
                  Creek. \\n\\nNearby Platoro Reservoir, which feeds the Conejos River, provides
                  excellent fishing for trout \\n\\nand salmon.<br/><br/>\\n\\nGreat hiking
                  can be found around the area, as it spans both the Rio Grande and San Juan
                  \\n\\nNational Forests, as well as the South San Juan Wilderness.<br/><br/>
                  \\n\\nIn winter, the Elwood cabin area can be blanketed with as much as ten
                  feet of snow, requiring \\n\\npreparation and knowledge of winter travel.
                  Snowmobiling, skiing and snowshoeing are \\n\\npopular activities in the area.
                  <h2>Facilities</h2>\\nThe one room log cabin is furnished with two bunk beds
                  with single beds on the top and foldout double beds on the bottom, accommodating
                  up to six people. The cabin has a wood stove for \\n\\nheat, propane lighting
                  and a propane stove.  The kitchen is equipped with a table and chairs, \\ncooking
                  utensils, pots and pans and a fire extinguisher. Firewood is available in
                  the \\n\\nadjoining shed. An outdoor vault toilet is also on-site.<br/><br/>
                  \\n\\nGuests must provide a sufficient supply of water for cooking, cleaning
                  \\n\\nand washing. Guests are also encouraged to bring an additional light
                  source in case of \\n\\nemergencies.<br/><br/>\\n\\nAlthough the cabin has
                  some amenities, guests do need to provide their own food, sleeping \\n\\nbags,
                  linens, towels, dish soap, matches, first aid kit, avalanche equipment, toilet
                  paper and \\n\\ngarbage bags.<h2>Natural Features</h2>\\nHigh in the San Juan
                  Mountains at an elevation of 11,000 feet, this cabin provides guests with
                  views of nearby peaks, \\n\\nmeadows filled with wildflowers and alpine forests.<br/><br/>\\n\\nWhile
                  staying at such a high elevation guests will notice how light plays differently
                  on the \\n\\nlandscape and stars blanket the sky on clear cold evenings. Elk,
                  deer, and other wildlife are \\n\\noften seen in meadows adjacent to the cabin.
                  Bear, marmot and chipmunks also call the \\n\\narea home.\\n\\n\\n<h2>Nearby
                  Attractions</h2>\\nSummitville is a nearby ghost town where gold was first
                  discovered in 1870, then mined until \\n\\nthe early 1990s. When contaminants
                  leaked off-site and flowed into the local watershed the \\n\\ngovernment forced
                  it to shut down. Now a water treatment plant is on the site as part of a \\n\\nfederal
                  clean up program.\",\"FacilityDirections\":\"From Del Norte, take U.S. Highway
                  160 west to South Fork. Continue west on U.S. Highway  \\n\\n160 for 8 miles
                  to Park Creek Road. Travel 15 miles on Park Creek Road to Summitville \\n\\nRoad.
                  Turn right on FSR 380, the cabin is about 2 miles on the left.<br/><br/>\\n\\nFrom
                  the junction of  FSR 250 in the Alamosa Canyon and FSR 380, follow FSR 380
                  about 8 miles, the cabin is on the right.<br/><br/>\\n\\n\\nAccess to the
                  cabin in the summertime can be accomplished with just about any vehicle; \\n\\nhowever,
                  when the dirt roads are wet they tend to get slick.<br/><br/>  \\n\\nIn winter,
                  the trail access to the Elwood Cabin is on the unplowed portion of Forest
                  Road 380, \\n\\nwhich starts southeast from the junction, but makes a bend
                  and continues south-southwest to the cabin. The 2 mile ski to the cabin is
                  generally easy with a \\n\\n400 foot elevation gain. The Elwood Cabin is visible
                  below the road on a knoll projecting into a \\n\\nlarge open park. Allow from
                  1.5 - 2 hours or longer, depending on snow conditions, for the trip.\",\"FacilityEmail\":\"\",\"FacilityID\":\"234255\",\"FacilityLatitude\":37.4041667,\"FacilityLongitude\":-106.6386111,\"FacilityMapURL\":\"\",\"FacilityName\":\"ELWOOD

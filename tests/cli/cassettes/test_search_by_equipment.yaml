                  Guard Station is a small cabin located in a high elevation meadow at 10,600
                  feet on Burro Creek near an off-highway vehicle trail.  The barn was renovated
                  in 2010 and a vault toilet was installed.<br/>\\nVisitors may reserve the
                  cabin for a maximum of 14 days to allow others the opportunity to rent the
                  cabin. The combination to the cabin is provided in the confirmation letter.<h2>Recreation</h2>\\nThe
                  surrounding area offers many recreation opportunities, including hunting,
                  hiking, off-highway vehicle riding, mountain biking, snowmobiling, backcountry
                  skiing, horseback riding and fishing.<h2>Facilities</h2>\\nThe small, rustic
                  cabin sleeps four (two bunk beds).  There is a wood burning cook stove,outhouse,
                  barn for horses, fire ring, table, chairs and a small covered porch.  There
                  is no potable water.  Natural sources of water should be treated before use.Firewood
                  not provided. Firewood can be gathered near the cabin.<h2>Natural Features</h2>\\n<b>There
                  are meadows, aspen groves and spruce/fir forests near the cabin.  At 13, 200
                  feet, Bennett Peak sits southeast of the cabin.  Off Cow Camp is located 400
                  yards downstream from Fitton Guard Station and is available as a rental cabin
                  to the public.</b>\\n<h2>Nearby Attractions</h2>\\nThe Burro Creek off-highway
                  vehicle (OHV) trails connect to many miles of OHV trails and forest roads
                  in the area.  The trails are also used by motorcycles, mountain bikers, hikers
                  and horseback riders.  During the winter, snowmobilers and backcountry skiers

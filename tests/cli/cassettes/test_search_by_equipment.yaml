                  Geologic Area is part of the <a href=\\\"http://www.wilderness.net/index.cfm?fuse=NWPS&sec=wildView&WID=303\\\"
                  rel=\\\"nofollow\\\">La Garita Wilderness</a>, within this area you will find
                  many trails, some nearby peaks over 13,000 ft and amazing views. Located near
                  the old mining town of Creede, Wheeler is accessible by a 7 mile hike or a
                  grueling 14 mile four wheel drive road. Your efforts are rewarded by views
                  of a remarkable geologic formation of moderately coarse volcanic tuff eroded
                  into many different shapes.\_\_ Advice is to plan a <strong>whole day trip
                  in order </strong>to\_travel into Wheeler, enjoy the formations, and then
                  get back\_out.\_ It is not a short, easy trip.\_ROAD IS EXTREMELY ROUGH WITH
                  DEEP RUTS\_ \_ \_ HIGH CLEARANCE JEEP OR ATV TRAVEL IS RECOMMENDED.</span></p><p><span>In

                  ST HWY 114\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"81149\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\nStone
                  Cellar Guard Station is a remote cabin located at an elevation of 9,500 feet,
                  just outside the boundary of La Garita Wilderness in Saguache Park in the
                  Rio Grande National Forest.<br/><br/> \\n\\nThe cabin is a secluded getaway
                  for guests seeking relaxation and recreation in south-central Colorado.<h2>Recreation</h2>\\nThe
                  area offers many opportunities for hiking in summer, hunting in the fall and
                  cross country skiing and snowmobiling in the winter.<br/><br/>\\n\\nThe cabin
                  is located in a meadow with Saguache Creek flowing through it, affording visitors
                  excellent fishing for rainbow, cutthroat, brown and brook trout right out
                  the back door.<br/><br/>  \\n\\nThe cabin is adjacent to a working cow camp,
                  where guests can witness real cowboys at work during the summer months. In
                  the fall, this cabin makes an excellent big game hunting camp.<h2>Facilities</h2>\\nStone
                  Cellar Guard Station is a log structure furnished with four bunk beds, with
                  twin beds on the top and fold-out full beds on the bottom, accommodating up
                  to 12 people. The cabin has stove, refrigerator and heater, all powered with
                  propane. The living area has a table and chairs, couch and other furniture.
                  The kitchen is equipped with some cooking utensils and some pots and pans.
                  \ A picnic table, a fire pit and a outdoor vault toilet are also on-site.<br/><br/>
                  \\n\\nThere is no electricity at the guard station, however water is available
                  by an outside hand pump. Water is also available at the Saguache Ranger District
                  Office during business hours from May through November.<br/><br/>   \\n\\nAlthough
                  the cabin has some amenities, guests do need to provide their own food, sleeping
                  bags, linens, towels, dish soap, matches, cooking gear, first aid kit, toilet
                  paper and garbage bags.It is recommended that guests bring an additional light
                  source in case of emergencies.<br/><br/> \\n\\nStone Cellar Campground is
                  located approximately about a half-mile from the guard station.<h2>Natural
                  Features</h2>\\nSituated in an expansive inter-mountain grassland and located
                  close to the Continental Divide, this cabin offers guests seeking solitude
                  and seclusion an opportunity to experience wilderness at its best.<br/><br/>\\n\\n\\n\\nAbout
                  35 miles of the Continental Divide lie well above timberline in the La Garita
                  Wilderness, adjacent to the guard station. This area provides ideal habitats
                  for large herds of elk and mule deer, and on the southern slopes lies an ancient
                  forest of towering spruce and fir. It is a landscape of rushing streams, broad
                  and gentle alpine meadows, beaver ponds, long talus slopes and mountain beauty.\\n<h2>Nearby
                  Attractions</h2>\\nVisitors may want to take a day to visit Bonanza, a historical
                  silver mining town that was booming in the 1880s. Today visitors to Bonanza
                  can see old mines, historical buildings and old time mining equipment as they
                  follow the Bonanza Mines Off-Highway Vehicle Tour. Maps for the tour are available
                  at the Saguache Ranger Station.\",\"FacilityDirections\":\"<p>From Saguache,
                  take Colorado Hwy 114, 34 miles northwest from Saguache, over North Pass.
                  Take FR#804 south 4 miles to junction, east 1 mile to FR #787, then 21 miles
                  south to the cabin, located past the Stone Cellar Campground. Note, there
                  is a stream crossing before arriving to the cabin gate.</p>\\n\",\"FacilityEmail\":\"\",\"FacilityID\":\"233232\",\"FacilityLatitude\":38.0191667,\"FacilityLongitude\":-106.6813889,\"FacilityMapURL\":\"\",\"FacilityName\":\"STONE

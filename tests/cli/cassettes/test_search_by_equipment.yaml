                  GRANDE-SAN JUAN NF\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\nLake
                  Fork Campground sits in the Rio Grande Forest, 40 miles northwest of Antonito,
                  Colorado. The campground is a true getaway from any city, and requires an
                  18-mile drive on a gravel road. This high elevation campground boasts limitless
                  beauty with mountain peaks, alpine wildlife spotting and several varieties
                  of birds.<h2>Recreation</h2>\\nThe campground is convenient to several trails,
                  such as Lake Fork to Big Lake and Conejos Peak to Blue Lake.\\n<br/><br/>\\nThe
                  Conejos River is a Gold Medal River, meaning it offers the greatest potential
                  for trophy trout fishing. Rainbow and brown trout are the most common species
                  in the river.<h2>Facilities</h2>\\nSome campsites overlook the river. There
                  is one centrally located drinking water spigot. All parking spurs are gravel.
                  Firewood can be purchased on-site. No electric hookups are available. \\n<br/><br/>\\nCampers
                  will find an old-fashioned steel tub bath at Brummel's Rocky Mountain Lodge
                  about 10 miles south.<h2>Natural Features</h2>\\nThe campground is located
                  in south central Colorado on the banks of the Conejos River. It is shaded
                  by spruce, aspen and a few cottonwoods and willows at an elevation of 9,500
                  feet.\\n<br/><br/>\\nA variety of wildlife makes its home in the area, including
                  black bears, deer and marmots. Wildflowers dot the region, creating colorful
                  landscapes for photography enthusiasts.\\n<h2>Nearby Attractions</h2>\\nTake
                  in spectacular views of the Conejos Canyon and River along Forest Road 250.\",\"FacilityDirections\":\"From

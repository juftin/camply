                  designated the La Garita Wilderness in 1964 and it now has a total of 129,626
                  acres. La Garita means \\\"the lookout\\\" in Spanish, and this Wilderness
                  amply deserves the name. From the summit of this Wilderness's single fourteener
                  (14,014-foot San Luis Peak), climbers can gaze across the upper Rio Grande
                  Valley and down the long stretch of the San Luis Valley.</p><p>About 35 miles
                  of the Continental Divide lie well above a sprawling forestland that provides
                  ideal habitats for huge numbers of elk and mule deer. Wason Park, Silver Park
                  and Wheeler Geologic Area were added in 1993. This is a land of rushing streams,
                  broad and gentle subalpine meadows, fascinating beaver ponds, long talus slopes,
                  and tremendous mountain beauty.</p><p>The <strong><a href=\\\"http://www.fs.usda.gov/recarea/riogrande/recarea/www.fs.usda.gov/recarea/riogrande/recarea/?recid=29264\\\"
                  rel=\\\"nofollow\\\">Wheeler Geologic Area</a>\_</strong>hides in the southeast
                  corner of the Wilderness. This unusual geological formation is composed of
                  fine, light-gray volcanic ash compressed into rock and wildly eroded into
                  a striking series of domes, spires, caves, ledges, pinnacles, ravines, and
                  balanced rocks. A bumpy four-wheel drive road was left out of wilderness designation,
                  allowing motorized access to within \xBD mile of the area.</p><p>Many trailheads
                  open onto approximately 175 miles of pathways, almost all especially well-suited
                  for horse packing. About 27 miles of the <a href=\\\"http://www.coloradotrail.org/\\\"
                  rel=\\\"nofollow\\\"><strong>Colorado Trail </strong></a>and <strong><a href=\\\"http://www.fs.fed.us/cdt/\\\"
                  rel=\\\"nofollow\\\">Continental Divide National Scenic Trail</a>\_</strong>follow
                  the divide through La Garita Wilderness.</p><p>Please always use <strong><a
                  href=\\\"http://lnt.org/learn/7-principles\\\" rel=\\\"nofollow\\\">Leave
                  No Trace</a>\_</strong>techniques to help keep these areas wild, clean, and
                  pristine.</p>\",\"FacilityDirections\":\"\",\"FacilityEmail\":\"\",\"FacilityID\":\"250804\",\"FacilityLatitude\":0,\"FacilityLongitude\":0,\"FacilityMapURL\":\"\",\"FacilityName\":\"La

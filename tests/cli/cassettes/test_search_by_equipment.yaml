                  trail provides good hiking and horseback \_access to Wheeler Geologic Area,
                  Halfmoon Pass and the La Garita Wilderness.\_ Beautiful views and unique geologic
                  features are the main attractions of this trail.\_ Decent camping areas are
                  not hard to find.\_ Opportunities for fishing exist in East Bellows Creek.\_
                  This trail allows for a good overnight backpack visit to Wheeler Geologic
                  Area.\_ Camping is allowed only in designated sites.\_ No campfires are allowed
                  within the Wheeler Geologic Area.\_</p><p>After arriving at Hanson\u2019s
                  Mill, those planning to hike to Wheeler Geologic Area should follow the trail
                  delineated with the trailhead sign and registration box.\_ <strong>This trail
                  is closed to all motorized use and closed to mountain bike use after crossing
                  East Bellows Creek </strong>as it then passes through the La Garita Wilderness.</p><p>Within
                  about three miles from Hansons Mill the trail will cross East Bellows Creek.\_
                  The old sheep bridge is no longer usable, so hikers may get their feet wet.\_
                  Crossings in the early summer can be dangerous.\_ After the creek crossing,
                  the trail will head up the west fork of East Bellows Creek, Canon Nieve.</p><p>The
                  trail joins the 4WD road about 1.5 miles before the geologic formations.\_
                  At this junction go left (west) and follow the road to its end at a pole fence
                  in a small meadow below Wheeler Geologic Area.\_ The unique, picturesque features
                  of the geologic area are about 0.25 to 0.5 mile north from the end of the
                  road.\_ The foot trail to Wheeler will quickly meet the West Bellows Creek
                  trail.</p><p>The trail into Wheeler from the end of the 4WD road is well marked.\_
                  It is an easy to follow trail but difficult in elevation gain that will take
                  you on a loop trail around the formations.\_</p><p>This trailhead consists
                  of a parking lot, restroom, signing, picnic tables.\_ Overnight camping is
                  allowed at this trailhead.\_ This is an ideal campsite if you have horses.\_
                  There is lots of room for trailers and nearby grazing.\_ No corrals but horses
                  could be picketed out or put into portable panels or electric fences in nearby
                  meadows.</p>\",\"FacilityDirections\":\"<p>DIRECTIONS FROM CREEDE, CO: Travel

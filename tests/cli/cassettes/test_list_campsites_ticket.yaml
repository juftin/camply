                  "{\"ACTIVITY\":[],\"CAMPSITE\":[],\"EVENT\":[],\"Enabled\":true,\"FACILITYADDRESS\":[{\"AddressCountryCode\":\"USA\",\"AddressStateCode\":\"HI\",\"City\":\"Makawao\",\"FacilityAddressID\":\"20440421\",\"FacilityAddressType\":\"Default\",\"FacilityID\":\"253731\",\"FacilityStreetAddress1\":\"PO
                  Box 369\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2018-06-26\",\"PostalCode\":\"96768\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview:</h2>Haleakala
                  National Park is home to Maui's highest peak. Rising 10,023 (3,005 m) feet
                  above sea level, Haleakala means \\\"house of the sun\\\" and is where demigod
                  Maui lassoed the sun, slowing its passage so people had more time to dry kapa
                  (cloth) and grow food. The dormant volcano's \\\"crater\\\" is actually a
                  valley carved by erosion.<p>Sunrise at the summit of Haleakala has been a
                  visitor attraction since the late 1800s when Samuel Clemens wrote: \\\"It
                  was the sublimest spectacle I ever witnessed, and I think the memory of it
                  will remain with me always.\\\"</p><p>The park's Summit District begins at
                  7,000 feet (2,134 m) of elevation and reaches 10,023 feet (3,055 m).  The
                  summit's high elevation, the lack of light, and environmental pollution, and
                  dynamic weather patterns make it an ideal and popular place to view the sky.</p><p>Due
                  to the popularity of sunrise viewing at the summit and limited parking, Haleakala
                  National Park now requires reservations for each vehicle entering the park
                  before sunrise (3:00 a.m. to 7:00 a.m.).</p>\\n<p>\\n<a href=\\\"http://www.recreation.gov/marketing.do?format&path&backLink&goto=/resource/contracts/nrso/Summary_Fees_145490.html\\\"
                  rel=\\\"nofollow\\\">Summary of Fees - Haleakala National Park Summit Sunrise
                  Reservations</a>\\n</p>\",\"FacilityDirections\":\"The Summit District of
                  Haleakala National Park can be reached from Kahului via Route 37 to 377 to
                  378 (Crater Road). Driving time to the summit (10,000 feet elevation) from:
                  Kahului is 2.5 hours, Wailea is 3 hours, Lahaina is 3.5 hours. These drive
                  times take into account expected heavy traffic and steep, winding roads. Your
                  last 30 minutes of driving will take place inside the park, after passing
                  the entrance station at 7,000 feet (2,133 meters) of elevation. The summit's
                  elevation is 10,023 feet (3,055 meters).  Always respect speed limits. Crater
                  Road crosses through endangered wildlife habitat. \\\"Speed Kills Wildlife.\\\"\",\"FacilityEmail\":\"hale_commercial_manager@nps.gov\",\"FacilityID\":\"253731\",\"FacilityLatitude\":20.7097222,\"FacilityLongitude\":-156.1644444,\"FacilityMapURL\":\"\",\"FacilityName\":\"Haleakala

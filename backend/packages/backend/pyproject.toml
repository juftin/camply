[project]
name = "backend"
version = "0.2.0"
authors = [
  {name = "Justin Flannery", email = "justin.flannery@juftin.com"}
]
requires-python = ">=3.9,<4.0"
dependencies = [
  "pydantic>=2,<3",
  "pydantic-settings>=2,<3",
  "orjson>=3,<4",
  "fastapi>=0.115.12",
  "gunicorn>=23.0.0",
  "importlib-metadata>=6.5.0; python_version < '3.10'",
  "uvicorn-worker>=0.3.0",
  "uvicorn[standard]>=0.34.0"
]

[dependency-groups]
dev = [
  "pytest>=8,<9",
  "pytest-cov>=6,<7",
  "ruff>=0.11.0,<0.12.0",
  "mypy>=1,<2",
  "pip>=24,<25",
  "httpx>=0.28.0,<0.29.0",
  "types-pyyaml>=6.0.12.20250516",
  "types-ujson>=5.10.0.20250326"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["backend"]

[tool.pytest.ini_options]
addopts = "-v --cov=camply_backend --cov-report=term-missing"

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:"
]

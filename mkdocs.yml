extra:
    generator: false
markdown_extensions:
    - toc:
          permalink: "#"
    - pymdownx.snippets:
    - pymdownx.magiclink:
    - attr_list:
    - mkdocs-click:
    - md_in_html:
    - pymdownx.highlight:

[tool.poetry]
name = "camply"
version = "0.1.0"
description = "Campsite Reservation Cancellation Finder"
authors = ["Justin Flannery <juftin@juftin.com>"]
maintainers = ["Justin Flannery <juftin@juftin.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/juftin/camply"
keywords = ["camping", "scraper", "reservation", "national-parks", "notifications"]

[tool.poetry.scripts]
camply = "camply.utils.camply_cli:main"

[tool.poetry.dependencies]
python = ">=3.6"
requests = ">=2.9.0"
pandas = ">=0.22.0"
tenacity = ">=3.6.0"
PyYAML = ">=3.12"
python-dotenv = ">=0.6.0"
pytz = ">=2016.1"

[tool.poetry.dev-dependencies]
pytest = ">=6.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

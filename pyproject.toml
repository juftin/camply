[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry]
authors = ["Justin Flannery <juftin@juftin.com>"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Development Status :: 5 - Production/Stable",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11"
]
description = "camply, the campsite finder ðŸ•"
documentation = "https://juftin.github.io/camply"
homepage = "https://github.com/juftin/camply"
keywords = ["recdotgov", "outdoors", "camping", "reservations", "national-parks"]
license = "MIT"
name = "camply"
readme = "README.md"
repository = "https://github.com/juftin/camply"
version = "0.17.0"

[tool.poetry.dependencies]
click = "^8.1.3"
fake-useragent = "^1.1.3"
pandas = "^1.5.3"
pydantic = "^1.10.7"
python = ">=3.8.1,<4.0"
python-dotenv = "^1.0.0"
pytz = "^2023.2"
pyyaml = "^6.0"
ratelimit = "^2.2.1"
requests = "^2.28.2"
rich = "^13.3.2"
rich-click = "^1.6.1"
tenacity = "^8.2.2"
twilio = {version = "^7.17.0", optional = true}

[tool.poetry.extras]
all = ["twilio"]
twilio = ["twilio"]

[tool.poetry.group.dev.dependencies]
coverage = {extras = ["toml"], version = "^7.2.2"}
flake8 = "^6.0.0"
mkdocs = "^1.4.2"
mkdocs-click = "^0.8.0"
mkdocs-gen-files = "^0.4.0"
mkdocs-literate-nav = "^0.6.0"
mkdocs-material = "^9.1.4"
mkdocstrings = {extras = ["python"], version = "^0.20.0"}
mypy = "^1.1.1"
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
pytest-vcr = "^1.0.2"
pytest-xdist = "^3.2.1"
ruff = "^0.0.259"
tox = "^4.4.7"

[tool.poetry.scripts]
camply = "camply.cli:cli"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/juftin/camply/issues"
Changelog = "https://github.com/juftin/camply/releases"
Discussions = "https://github.com/juftin/camply/discussions"
Docker = "https://hub.docker.com/r/juftin/camply"

[tool.ruff]
ignore = [
  "E501",  # line too long, handled by black
  "PLR0913",  # Too many arguments to function call
  "PLW2901"  # Outer for loop variable overwritten by inner assignment target
]
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # pyflakes
  "I",  # isort
  "C",  # flake8-comprehensions
  "Q",  # flake8-quotes
  "B",  # flake8-bugbear
  "PLE",  # pylint
  "PLR",  # pylint
  "PLW",  # pylint
  "RUF",  # ruff
  "C90",  # mccabe
  "I"  # isort
]

                  Hills Campsite 5 (GH-5) can accommodate 2 vehicles*, 6 people, no horses.
                  Maximum vehicle length is 25'\\u003c/p\\u003e\\n\\u003cp\\u003eNo trailers
                  at this campsite.\\u003c/p\\u003e\\n\\u003cp\\u003ePrimitive roadside sites
                  offer nice views, solitude, and a small flat gravel space to set up camp next
                  to your vehicle. No shade, toilets, or other amenities are provided. The use
                  of generators is prohibited in the backcountry.\_\\u003c/p\\u003e\\n\\n\\u003cp\\u003eSite
                  details and photos are available at: \\u003ca href=\\\"https://www.nps.gov/bibe/planyourvisit/campsites_grapevinehills.htm\\\"
                  rel=\\\"nofollow\\\"\\u003ehttps://www.nps.gov/bibe/planyourvisit/campsites_grapevinehills.htm
                  \\u003c/a\\u003e\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eAccess\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eGrapevine
                  Hills road is an improved dirt road that begins 3.3 miles west of Panther
                  Junction. Five primitive roadside campsites are located along the Grapevine
                  Hills road. GH-1 is 0.3 miles down the dirt road. GH-2 and GH-3 are adjoining
                  sites located 3.8 miles down the dirt road. GH-4 and GH-5 are are located
                  at the end of the dirt road. Grapevine Hills Road is usually accessible to
                  all vehicles as far as GH-2 and GH-3. Beyond that point the road is very rocky
                  and rough and requires a high clearance vehicle. Do NOT attempt to reach this
                  campsite with a sedan, minivan, or RV.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eVegetation\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThere
                  is no shade at any of these campsites. Moderate ground cover and low shrubs
                  can be found near this campsite due to increased vegetation near Grapevine
                  Spring.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eViews\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe
                  Chisos Mountains can be seen from the entire length of the road. Government
                  Spring is located near GH-1. There are good views of the Grapevine Hills and
                  distant Rosillos Mountains from GH-2,3,4,5. Good sunset views of the Deadhorse
                  and Sierra del Carmen from GH-4 and GH-5.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eCautions\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eJavelina
                  frequent this area. Secure all food in your vehicle, including coolers. Pick
                  up all trash. Javelina become aggressive around food.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eRemarks\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThere
                  is no surface water at Grapevine Springs. The Grapevine Hills Trail is located
                  along the east side of the road. This beautiful trail leads through a boulder
                  strewn valley to a balanced rock formation.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eMaximum
                  capacity of this campsite is 2 vehicles and 6 people. NO Trailers. Max vehicle
                  length is 25'\\u003c/p\\u003e\\n\",\"type\":\"warning\"},{\"text\":\"\\u003cp\\u003eYou
                  are responsible for protecting YOUR park. \\u003ca href=\\\"https://www.nps.gov/bibe/planyourvisit/bc_regulations.htm\\\"

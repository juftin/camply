                  Draw campsite (HD-1) can accommodate 3 vehicles*, 20 people. Corral can accommodate
                  8 horses.\\u003cbr\\u003e*NOTE: A trailer is considered a vehicle for site
                  capacities.\_\\u003c/p\\u003e\\n\\u003cp\\u003ePrimitive roadside sites offer
                  nice views, solitude, and a small flat gravel space to set up camp next to
                  your vehicle. No shade, toilets, or other amenities are provided. The use
                  of generators is \\u003cstrong\\u003eprohibited\\u003c/strong\\u003e in the
                  backcountry.\_\\u003c/p\\u003e\\n\\n\\u003cp\\u003eSite details and photos
                  are available at: \\u003ca href=\\\"https://www.nps.gov/bibe/planyourvisit/campsite_hannold-draw.htm\\\"
                  rel=\\\"nofollow\\\"\\u003ehttps://www.nps.gov/bibe/planyourvisit/campsite_hannold-draw.htm\\u003c/a\\u003e\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eAccess\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe
                  access road to Hannold Draw (HD-1) campsite is located 4.8 miles north of
                  Panther Junction (toward Persimmon Gap). The turnoff to the campsite is along
                  the eastern side of the park road between mile markers 4 and 5. The turnoff
                  road is not marked, so watch carefully.\\u003c/p\\u003e\\n\\u003cp\\u003eA
                  short, 0.25 mile gravel access road leads to the campsite area. The access
                  road is generally well-maintained and accessible to all passenger vehicles.
                  Following rains, the road may become very rutted and high-clearance vehicles
                  may be necessary.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eVegetation\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThere
                  is no shade at this site. Vegetation in the vicinity is sparse, mostly creosote
                  and lechuguilla.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eViews\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThere
                  is a good view of the Chisos Mountains to the north and the Sierra del Carmen
                  range is visible to the distant east. The site is in a low draw.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eCautions\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eJavelina
                  frequent this area. Secure all food in your vehicle, including coolers. Pick
                  up all trash. Javelina become aggressive around food.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eRemarks\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eHannold
                  Draw 1 (HD-1) is a sizeable campsite area suitable for several tents or a
                  large RV. A cleared area south of the campsite serves as a gravel stockpile
                  used by the park\u2019s road crew. The draw just to the east of the site may
                  have flowing water following heavy rain. Corral is available for campers with
                  horses.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eA
                  large cleared area south of the campsite serves as a gravel and equipment
                  stockpile used by the park\u2019s road crew and construction contractors.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eMaximum

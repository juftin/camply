                  The Blue Creek Trail is a very steep descent to the lower desert, extending
                  through several vegetative zones, and ending near the Homer Wilson Ranch historic
                  area. Total descent is 2,560 ft (780 m) over 5.5 miles (9 km). All trails
                  are usually well maintained and easy to follow.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eBoth
                  sites are tiny, private, and offer room for only one tent and four people.
                  Both sites are surrounded by trees and provide good shade throughout the day.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eBoth
                  campsites have nice views nearby of surrounding ridges and of Blue Creek Canyon.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eWater
                  Sources: NONE. There is NO water anywhere near the Blue Creek Sites or in
                  Blue Creek Canyon. It is vital that you carry adequate water for drinking,
                  cooking, and washing. Plan on at least 1 gallon (4 l)/person/24 hours.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThe
                  Blue Creek Trail is the only route from the High Chisos into Blue Creek\\u003c/p\\u003e\\n\\u003cp\\u003eCanyon,
                  one of two routes to the primitive and rugged Outer Mountain Loop Trail. In
                  early autumn portions of this trail maybe overgrown and difficult to follow.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThis
                  is a hike-in site. Parking is available at the Chisos Basin trailhead or the
                  Chisos Basin Amphitheater.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eMaximum

                  Tinaja\",\"notices\":[{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eYou will
                  NEED a rugged, high-clearance vehicle with good tires to access this campsite.
                  A passenger car or mini-van will not be able to access this campsite.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThis
                  26 mile-long primitive road follows the early 1900s historic route used to
                  transport ore from Mexican mines to the railroad station in Marathon. This
                  road has excellent vistas of the Chisos Mountains and Tornillo Creek, and
                  passes through the foothills of the Deadhorse Mountains, including the cliffs
                  of Alto Relex.\_\\u003c/p\\u003e\\n\\u003cp\\u003ePrimitive roadside sites
                  offer nice views, solitude, and a small flat gravel space to set up camp next
                  to your vehicle. No shade, toilets, or other amenities are provided. \\u003cstrong\\u003eThe
                  use of generators is prohibited in the backcountry.\_\\u003c/strong\\u003e\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eCapacity\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eErnst
                  Tinaja (ET-1) can accommodate 2 vehicles, 10 people, no horses. Maximum vehicle
                  size is 25'. No trailers.\\u003c/p\\u003e\\n\\n\\u003cp\\u003eDetails and
                  site photos are available at: \\u003ca href=\\\"https://www.nps.gov/bibe/planyourvisit/campsite_ernst-tinaja.htm\\\"
                  rel=\\\"nofollow\\\"\\u003ehttps://www.nps.gov/bibe/planyourvisit/campsite_ernst-tinaja.htm\\u003c/a\\u003e\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eDirections\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eErnst
                  Tinaja 1 (ET-1) is located near the southern end of \\u003ca href=\\\"https://www.nps.gov/bibe/planyourvisit/old-ore-road.htm\\\"
                  rel=\\\"nofollow\\\"\\u003eOld Ore Road\\u003c/a\\u003e , 4.5 miles north
                  of the paved road. A short, 0.2 mile access road leads to ET-1. A short distance
                  beyond the site is the trailhead.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eRoad
                  Conditions\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe \\u003ca
                  href=\\\"https://www.nps.gov/bibe/planyourvisit/old-ore-road.htm\\\" rel=\\\"nofollow\\\"\\u003eOld
                  Ore Road\\u003c/a\\u003e is extremel y rocky and rough. It is maintained for
                  high clearance vehicles only. Following rains and heavy use, the road becomes
                  very rutted and requires 4-wheel drive. Always ask a park ranger for current
                  road conditions.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eViews\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eGreat
                  views of the Chisos and nearby hills.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eCautions\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eErnst
                  Tinaja is a popular day-use attraction. Given its close proximity to this
                  campsite, do not leave valuables unattended for long periods of time. Expect
                  frequent passing vehicles.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eRemarks\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThis
                  popular site sits at the mouth of a limestone canyon noted for three things:
                  vibrant orange swirling striations in the rocks, fossils of giant oysters,
                  and the Ernst tinaja itself - a 13-foot natural rock pool, also known as a
                  \u2018kettle.\u2019 Further up canyon are opportunities for bouldering.\_\\u003c/p\\u003e\\n\\u003cp\\u003eA
                  short distance beyond the campsite is the parking area for the trailhead to
                  Ernst Tinaja. It is about 1/3 mile up the canyon to the tinaja. Do not drink
                  from, or swim in, the tinaja. It is a natural trap for animals when the water
                  level is low as it is often impossible to climb out of. This canyon flash
                  floods during heavy rain events.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eYou
                  will NEED a rugged, high-clearance vehicle with good tires to access this
                  campsite. A passenger car, mini-van, trailer, or RV will NOT be able to access
                  this campsite.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\",\"type\":\"warning\"},{\"text\":\"\\u003cp\\u003eThe
                  Old Ore Road is rocky and rough. It is a primitive dirt road and NOT maintained

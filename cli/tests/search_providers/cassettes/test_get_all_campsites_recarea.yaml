                  Site\",\"name\":\"Juniper Can. 1\",\"notices\":[{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eBACKPACKING
                  CAMPSITE\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe Juniper
                  Canyon backpack campsite is located one-quarter mile up the Juniper Canyon
                  Trail from its intersection with the Boot Canyon Trail. Total distance from
                  the Chisos Basin Trailhead is 5.3 miles (8.5 km) via the Pinnacles Trail or
                  6.2 miles (10 km) via the Laguna Meadows Trail. The campsite is on the left
                  at the end of a 100 ft (30 m) spur trail. Do NOT plan on finding these campsites
                  in the dark.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThe
                  Pinnacles Trail has several steep sections and a series of sharp switchbacks.
                  The Laguna Meadow Trail gains elevation more gradually. The Juniper Canyon
                  trail and the trail to the JC-1 campsite are steep and rocky climbs...watch
                  your footing carefully here.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThis
                  campsite is surrounded by many trees. Several beautiful weeping junipers provide
                  great shade any time of the day. The site is well protected from the elements
                  and would be a great location during high winds.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eSorry,
                  this campsite is surrounded by trees and offers no distant views.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThe
                  Juniper Canyon Trail is the only route from the High Chisos into Juniper Canyon,
                  one of two routes to the primitive and rugged Outer Mountain Loop Trail. In
                  early autumn portions of this trail maybe overgrown and difficult to follow.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThis
                  is a hike-in site on steep trails. Parking is available at the Chisos Basin
                  Amphitheater.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eMaximum
                  6 people, 2 tents.\\u003c/p\\u003e\\n\",\"type\":\"warning\"},{\"text\":\"\\u003cp\\u003eHammocks
                  are prohibited.\\u003c/p\\u003e\\n\",\"type\":\"warning\"},{\"text\":\"\\u003cp\\u003eBears
                  and other animals are frequently seen in this area. Always use the bear box
                  at campsite, and NEVER leave any food or packs unattended.\\u003c/p\\u003e\\n\",\"type\":\"warning\"},{\"text\":\"\\u003cp\\u003eNo
                  wood or ground fires permitted.\\u003c/p\\u003e\\n\",\"type\":\"warning\"},{\"text\":\"\\u003cp\\u003eClosest
                  water source (seasonal, don\u2019t count on it) is in Boot Canyon,three-quarters
                  mile from the campsite. Upper Juniper Spring (2 miles (3.2 km) and 1,800 ft
                  (550 m) descent from site) is also usually dry. It is vital that hikers carry
                  adequate drinking water (minimum of 1 gallon (4 l)/person/24 hours).\\u003c/p\\u003e\\n\",\"type\":\"warning\"},{\"text\":\"\\u003cp\\u003ePets
                  are not allowed on trails in Big Bend National Park.\\u003c/p\\u003e\\n\",\"type\":\"warning\"},{\"text\":\"\\u003cp\\u003eYou

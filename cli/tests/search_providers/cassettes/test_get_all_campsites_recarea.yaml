                  campsite is located near the Persimmon Gap Entrance Station, 22 miles north
                  of Panther Junction. The short access road is on the east side of the main
                  park road between mile marker 22 and 23. The turnoff is not marked, so watch
                  carefully. The Nine Point Draw access road is usually accessible to all vehicles,
                  but after heavy rains, the road quickly becomes very slick, muddy, and rutted
                  and may require 4-wheel drive.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eVegetation\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eNo

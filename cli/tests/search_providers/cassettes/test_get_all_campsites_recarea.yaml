                  Canyon 1 (TC-1) can accommodate 1 vehicle, 6 people, no horses.\\u003c/p\\u003e\\n\\n\\u003cp\\u003eSite
                  details and photos are available at: \\u003ca href=\\\"https://www.nps.gov/bibe/planyourvisit/campsite_telephone-canyon.htm\\\"
                  rel=\\\"nofollow\\\"\\u003ehttps://www.nps.gov/bibe/planyourvisit/campsite_telephone-canyon.htm\\u003c/a\\u003e\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThe
                  26 mile-long primitive \\u003ca href=\\\"https://www.nps.gov/bibe/planyourvisit/old-ore-road.htm\\\"
                  rel=\\\"nofollow\\\"\\u003eOld Ore Road\\u003c/a\\u003e follows the  early
                  1900s historic route used to transport ore from Mexican mines to the railroad
                  station in Marathon. This road has excellent vistas of the Chisos Mountains
                  and Tornillo Creek, and passes through the foothills of the Deadhorse Mountains,
                  including the cliffs of Alto Relex. \\u003cstrong\\u003eYou will NEED A rugged
                  High-Clearance 4-wheel drive vehicle to access this campsite. \\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003ePrimitive
                  roadside sites offer nice views, solitude, and a small flat gravel space to
                  set up camp next to your vehicle. No shade, toilets, or other amenities are
                  provided. \\u003cstrong\\u003eThe use of generators is prohibited in the backcountry.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eDirections\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eTelephone
                  Canyon Campsites are located along the \\u003ca href=\\\"https://www.nps.gov/bibe/planyourvisit/old-ore-road.htm\\\"
                  rel=\\\"nofollow\\\"\\u003eOld Ore Road\\u003c/a\\u003e , 14 miles from the
                  southern end, or 12.4 miles from the northern end. There is a 0.25 mile access
                  road on the east side of the Old Ore Road. TC-1 is along the access road/Ore
                  Road junction. TC-2 is at the end of the access road. It will take approximately
                  2 hours of travel (each way) along rough, rocky, gravel roads to reach this
                  campsite.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eRoad
                  Conditions\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
                  href=\\\"https://www.nps.gov/bibe/planyourvisit/old-ore-road.htm\\\" rel=\\\"nofollow\\\"\\u003eOld
                  Ore Road\\u003c/a\\u003e is maintain ed for high clearance vehicles only.
                  Following rains and heavy use, the road becomes very rutted and may require
                  4-wheel drive. Always ask a park ranger for current road conditions.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eVegetation\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThis

                  26 mile-long primitive road follows the early 1900s historic route used to
                  transport ore from Mexican mines to the railroad station in Marathon. This
                  road has excellent vistas of the Chisos Mountains and Tornillo Creek, and
                  passes through the foothills of the Deadhorse Mountains, including the cliffs
                  of Alto Relex. \\u003cstrong\\u003eYou will NEED A rugged High-Clearance 4-wheel
                  drive vehicle to access this campsite. \\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003ePrimitive
                  roadside sites offer nice views, solitude, and a small flat gravel space to
                  set up camp next to your vehicle. No shade, toilets, or other amenities are
                  provided. \\u003cstrong\\u003eThe use of generators is prohibited in the backcountry\\u003c/strong\\u003e.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eDirections\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eRoys
                  Peak campsite (RP-1) is located along the \\u003ca href=\\\"https://www.nps.gov/bibe/planyourvisit/old-ore-road.htm\\\"
                  rel=\\\"nofollow\\\"\\u003eOld Ore Road\\u003c/a\\u003e , 9.3 miles from the
                  northern end or 17.0 miles from the southern end. The access road is 0.1 mile
                  in length from the west side of Old Ore Road. It will take approximately 90
                  minutes (each way) of driving along rugged, rocky gravel road to reach this
                  campsite from the northern end of the road, or 2 1/2 hours from the southern
                  end.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eRoad
                  Conditions\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
                  href=\\\"https://www.nps.gov/bibe/planyourvisit/old-ore-road.htm\\\" rel=\\\"nofollow\\\"\\u003eOld
                  Ore Road\\u003c/a\\u003e is maintain ed for high clearance vehicles only.
                  Following rains and heavy use, the road becomes very rutted and may require
                  4-wheel drive. Always ask a park ranger for current road conditions.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eVegetation\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThere
                  is no shade at this campsite. Vegetation includes creosote, lechuguilla, grasses,
                  and shrubby mesquite. The campsite is somewhat protected from the wind.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eViews\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eLow
                  hills surround the campsite. There is a good view of the Deadhorse Mountains
                  to the east.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eRemarks\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe
                  campsite is large with a cul-de-sac turnaround. The remains of an old ranch
                  site with corral, walls, and downed windmill are nearby.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThe
                  \\u003ca href=\\\"https://www.nps.gov/bibe/planyourvisit/old-ore-road.htm\\\"
                  rel=\\\"nofollow\\\"\\u003eOld Ore Road\\u003c/a\\u003e is rocky an d rough.

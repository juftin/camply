                  Gap Road is 6 miles west of the Panther Junction Visitor Center along the
                  north side of the main park road (Route 13). PG-1 is one mile down the improved
                  dirt road. Paint Gap Hills road is generally in good condition and accessible
                  to all vehicles up to campsite PG-3. This road ocassionally floods during
                  rainstorms and may be impassable to passenger vehicles. Beyond PG-3 high clearance
                  is required at all times. The road is very rocky and rutted where it enters
                  \\\"Paint Gap\\\" and may require 4-wheel drive to reach the ranch site located
                  beyond PG-4.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eVegetation\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThere
                  is no shade at these campsites. Thick vegetation near PG-2 and PG-3 provides
                  some cover. PG-4 is in the \\\"gap\\\" with some shade in early morning or
                  late evening.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eViews\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eGood
                  views of the Chisos Mountains from PG-1,2,3. Nice views of Paint Gap Hills
                  from PG-2,3,4. Dripping Spring and an old ranch site are located at the end
                  of the road beyond the \\\"gap\\\". A wide array of color is visible in Tornillo
                  Creek to the north.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eCautions\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eJavelina
                  frequent this area. Secure all food in your vehicle, including coolers. Pick
                  up all trash. Javelina become aggressive around food.\_\\u003c/p\\u003e\\n\\n\\u003cp\\u003eThis
                  road may be impassable when wet due to heavy rains. Use discretion.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eRemarks\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eRemnants
                  of an old ranch site are located at the end of Paint Gap Road. Not much is
                  left today except some fencing, a trough, a crumbling stone ruin, and assorted
                  historic debris scattered among the cresosote. The ranching period ended with
                  the establishment of Big Bend National Park.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eMaximum

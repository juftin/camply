                  CAMPSITE\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eCampsite is
                  located along the Pinnacles Trail, one mile from the trailhead in the Chisos
                  Basin.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThe
                  first 1/2 mile (.8 km) is fairly steep, after which the trail becomes moderately
                  difficult. The Pinnacles trail is well maintained and easy to follow all year.

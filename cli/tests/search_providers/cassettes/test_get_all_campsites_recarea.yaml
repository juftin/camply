                  Hills 1\",\"notices\":[{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eCapacity\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\u2022Grapevine
                  Hills Campsite 1 (GH-1) is a large site and can accommodate 3 vehicles*, 20
                  people, no horses.\\u003cbr\\u003e*NOTE: A trailer is considered a vehicle
                  for site capacities.\_\_\\u003c/p\\u003e\\n\\u003cp\\u003ePrimitive roadside
                  sites offer nice views, solitude, and a small flat gravel space to set up
                  camp next to your vehicle. No shade, toilets, or other amenities are provided.
                  The use of generators is prohibited in the backcountry.\_\\u003c/p\\u003e\\n\\n\\u003cp\\u003eSite
                  details and photographs are available at: \\u003ca href=\\\"https://www.nps.gov/bibe/planyourvisit/campsites_grapevinehills.htm\\\"
                  rel=\\\"nofollow\\\"\\u003ehttps://www.nps.gov/bibe/planyourvisit/campsites_grapevinehills.htm\\u003c/a\\u003e\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eDirections\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eGrapevine
                  Hills road is an improved dirt road that begins 3.3 miles west of Panther
                  Junction. Five primitive roadside campsites are located along the Grapevine
                  Hills road. GH-1 is 0.3 miles down the dirt road. GH-2 and GH-3 are adjoining
                  sites located 3.8 miles down the dirt road. GH-4 and GH-5 are are located
                  at the end of the dirt road. Grapevine Hills Road is usually accessible to
                  all vehicles as far as GH-2 and GH-3. Beyond that point the road is very rocky
                  and rough and requires a high clearance vehicle.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eVegetation\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThere
                  is no shade at any of these campsites. There is minimal ground cover surrounding
                  GH-1, GH-2, and GH-3. Moderate ground cover and low shrubs border GH-4 and
                  GH-5 due to increased vegetation near Grapevine Spring.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eCautions\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eJavelina
                  frequent this area. Secure all food in your vehicle, including coolers. Pick
                  up all trash. Javelina become aggressive around food.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eViews\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe
                  Chisos Mountains can be seen from the entire length of the road. Government
                  Spring is located near GH-1. There are good views of the Grapevine Hills and
                  distant Rosillos Mountains from GH-2,3,4,5. Good sunset views of the Deadhorse
                  and Sierra del Carmen from GH-4 and GH-5.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eRemarks\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThere
                  is no surface water at Grapevine Springs. The Grapevine Hills Trail is located
                  along the east side of the road. This beautiful trail leads through a boulder
                  strewn valley to a balanced rock formation.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eCapacity

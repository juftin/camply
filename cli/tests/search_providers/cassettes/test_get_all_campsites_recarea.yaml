                  Visitor Center along the road to Rio Grande Village. The gravel road passes
                  an old ranch house (now a research station). KB campsite 1 is one mile from
                  the pavement, K-Bar Road is generally well-maintained and accessible to all
                  passenger vehicles. Following rains, the road can become very rutted and high
                  clearance vehicles may be recommended.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eVegetation\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThere

                  no horses. Maximum vehicle length is 25'\\u003cbr\\u003e*NOTE: A trailer is
                  considered a vehicle for site capacities.\_ *Maximum trailer size is 20'\\u003c/p\\u003e\\n\\u003cp\\u003ePrimitive
                  roadside sites offer nice views, solitude, and a small flat gravel space to

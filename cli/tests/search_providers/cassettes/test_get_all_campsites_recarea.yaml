                  Roost\",\"notices\":[{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eThis campsite
                  requires a rugged, high clearance vehicle with good tires to access. You will
                  NOT be able to reach the site in a passenger car, RV, mini-van, or with a
                  trailer. \\u003c/strong\\u003e\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eAccess\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eRobbers
                  Roost is located along the primitive Juniper Canyon Road. A high-clearance
                  and sometimes even 4-wheel drive vehicle is necessary to reach this site.
                  Primitive sites offer nice views, solitude, and a small flat gravel space
                  to set up camp next to your vehicle. No shade, toilets, or other amenities
                  are provided. The use of generators is prohibited in the backcountry.\_\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eThis
                  primitive backcountry site  is not designed to accommodate RVs and trailers.
                  You will not be able to access this site with a camper van, RV, or trailer.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eCampsite
                  Specifics\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eRobbers Roost
                  can accommodate 2 vehicles*, 8 people, no horses. Maximum vehicle length is
                  25'\\u003cbr\\u003e*NOTE: No Trailers at this campsite\\u003c/p\\u003e\\n\\n\\u003cp\\u003eDetails
                  and photos of this campsite are available at:\_\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
                  href=\\\"https://www.nps.gov/bibe/planyourvisit/campsite_robbersroost.htm\\\"
                  rel=\\\"nofollow\\\"\\u003ehttps://www.nps.gov/bibe/planyourvisit/campsite_robbersroost.htm\\u003c/a\\u003e\_\\u003c/p\\u003e\\n\\u003cp\\u003e\_\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eDirections\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eRobber\u2019s
                  Roost is located along the Juniper Canyon Road via the Glenn Spring Road.
                  Juniper Canyon Road begins 6.8 miles from the junction of the Glenn Spring
                  Road and the main road to Rio Grande Village.\\u003c/p\\u003e\\n\\u003cp\\u003e\_\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eRoad
                  Conditions\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe 5.3 mile
                  (8.5km) Juniper Canyon road is very rocky and requires a rugged high-clearance
                  vehicle, and sometimes 4-wheel drive to safely negotiate.\_\\u003c/p\\u003e\\n\\u003cp\\u003e\_\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eVegetation\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThere
                  is no shade or water at the campsite. Moderate ground cover surrounds the
                  site.\\u003c/p\\u003e\\n\\u003cp\\u003e\_\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eViews\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThere
                  are great views of the desert and rugged mountains. The South Rim is visible
                  to the west. Elephant Tusk and Backbone Ridge are visible to the south.\\u003c/p\\u003e\\n\\u003cp\\u003e\_\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eCautions\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eA
                  trailhead for the Juniper Canyon Trail and Dodson Trail is located at the
                  end of the dirt road past Twisted Shoe primitive roadside campsite. Lock and
                  secure your vehicle while away.\\u003c/p\\u003e\\n\\u003cp\\u003e\_\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eRemarks\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eNice
                  views from this remote site, especially the night sky, and there is very little
                  traffic. Robbers Roast has a bear proof storage box.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eRobbers
                  Roost campsite is located along the Juniper Canyon Road. \\u003cstrong\\u003eThis
                  campsite requires a rugged, high clearance vehicle with good tires to access.\\u003c/strong\\u003e
                  \\u003cstrong\\u003eYou will NOT be able to reach the site in a passenger
                  car, mini-van, trailer, or RV.\\u003c/strong\\u003e After rains, 4-wheel drive
                  may be required. It takes approximately 60 minutes to reach the campsite from
                  the paved road. Do not attempt to find this or other primitive campsites in
                  the dark.\_\\u003c/p\\u003e\\n\",\"type\":\"warning\"}],\"number_of_ratings\":19,\"org_id\":\"128\",\"org_name\":\"National

                  \\u003c/a\\u003e\_\\u003c/p\\u003e\\n\",\"type\":\"warning\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eBACKPACKING
                  CAMPSITE\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe Toll Mountain
                  campsite is located along the Pinnacles Trail at the top of Pinnacles Pass,
                  3.7 miles from the Basin Trailhead. The campsite is 80 yards off of the main
                  trail. Do not plan on finding this campsite in the dark.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThe
                  first 1/2 mile out of the Basin is fairly steep, after which the trail becomes
                  moderately difficult. The Pinnacles trail is well maintained and easy to follow
                  all year long. Several sections of switchbacks offer fantastic views. Please
                  do NOT cut switchbacks. The pinnacles trail is the steeper, yet shorter route
                  to the High Chisos backcountry and the South Rim area.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThis
                  is a small campsite that offers great views and complete privacy for up to
                  four people. Not much protection from wind and only moderate shade.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eNice
                  views of the Basin and the Window from the campsite, and more fantastic views
                  are available nearby.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eA
                  solar-composting pit toilet is near the spur trail to the campsite.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThis

                  Shoe\",\"notices\":[{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eThis campsite
                  requires a rugged, high clearance vehicle with good tires to access. You will
                  NOT be able to reach the site in a passenger car, RV, mini-van, or with a
                  trailer. \\u003c/strong\\u003e\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eAccess\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eTwisted
                  Shoe campsite is located along the Juniper Canyon Road. This is a rough, backcountry
                  road that requires high clearance vehicles to safely negotiate. After rains,
                  4-wheel drive may be required. It takes approximately 90 minutes to reach
                  the campsite from the paved road. Do not attempt to find this or other primitive
                  campsites in the dark\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThis
                  site offers nice views, solitude, and a small flat gravel space to set up
                  camp next to your vehicle. No shade, toilets, or other amenities are provided.
                  The use of generators is prohibited in the backcountry.\_\\u003c/p\\u003e\\n\\u003cp\\u003eThis
                  primitive backcountry site is not designed to accommodate RVs and trailers.
                  You will not be able to access this site with a camper van, RV, or trailer.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eCampsite
                  Specifics\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eTwisted Shoe
                  (TS-1) can accommodate 1 vehicle, 4 people, no horses. Maximum vehicle size
                  is 25'. NO trailers.\_\_ \\u003cbr\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eDetails
                  and photos of this campsite are available at: \\u003ca href=\\\"https://www.nps.gov/bibe/planyourvisit/campsite_twistedshoe.htm\\\"
                  rel=\\\"nofollow\\\"\\u003ehttps://www.nps.gov/bibe/planyourvisit/campsite_twistedshoe.htm\\u003c/a\\u003e\_\\u003c/p\\u003e\\n\\u003cp\\u003e\_\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eDirections\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eTwisted
                  Shoe is located along the Juniper Canyon Road via the Glenn Spring Road. Juniper
                  Canyon Road begins 6.8 miles from the junction of the Glenn Spring Road and
                  the main road to Rio Grande Village.\\u003c/p\\u003e\\n\\u003cp\\u003e\_\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eRoad
                  Conditions\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe 5.3 mile
                  (8.5km) Juniper Canyon road is very rocky and generally requires a 4-wheel
                  drive vehicle.\\u003c/p\\u003e\\n\\u003cp\\u003e\_\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eVegetation\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThere
                  is no shade at this campsite. Moderate ground cover of desert grasses, creosote,
                  sotol, and mesquite surrounds the site.\\u003c/p\\u003e\\n\\u003cp\\u003e\_\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eViews\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eGreat
                  views of the desert and rugged mountains. The South Rim is visible to the
                  west. Elephant Tusk and Backbone Ridge are visible to the south.\\u003c/p\\u003e\\n\\u003cp\\u003e\_\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eCautions\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eA
                  trailhead for the Juniper Canyon Trail and Dodson Trail is located at the
                  end of the dirt road past Twisted Shoe. Lock and secure your vehicle while
                  away.\\u003c/p\\u003e\\n\\u003cp\\u003e\_\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eRemarks\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eNice
                  view from this remote site, especially the night sky, and there is very little
                  traffic. There is a bear proof storage box at the site.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eThis
                  campsite requires a rugged, high clearance vehicle with good tires to access.
                  You will NOT be able to reach the site in a passenger car, RV, mini-van, or
                  with a trailer.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eTwisted
                  Shoe campsite is located at the end of the rough Juniper Canyon Road.  After
                  rains, 4-wheel drive may be required. It takes approximately 90 minutes to
                  reach the campsite from the paved road. Do not attempt to find the campsite
                  in the dark.\_\\u003c/p\\u003e\\n\",\"type\":\"warning\"}],\"number_of_ratings\":12,\"org_id\":\"128\",\"org_name\":\"National

                  BOX 129\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"79834\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\n<p>Chisos
                  Basin Campground, perched high in the rugged Chisos Mountains, is the most
                  sought-after campground in Big Bend National Park. At an altitude of 5,400
                  ft., the campground is surrounded on all sides by tall, rocky cliffs and is
                  conveniently located near some of the park's most spectacular and popular
                  trails. This campground offers excellent views and mild temperatures. <br>
                  <br>Also found in the Chisos Basin area is the Chisos Basin Visitor Center,
                  the General Store and the Chisos Mountains Lodge, which houses the only restaurant
                  in Big Bend National Park.<br> <br><strong>Important</strong>:<strong> The
                  road to the campground is steep and winding with sharp hairpin turns. Trailers
                  over 19 feet and RVs over 24 feet are not recommended, and will not be accommodated.
                  </strong>No RV parking is available at the group campground, nor is generator
                  use allowed. All sites where you may have a generator are now reservable.
                  If you need to use a generator and you do not have a reservation in a site
                  that will allow generator use, you will need to camp elsewhere.\_</p>\\n<p>Note:
                  Campsites are small, rocky, and not level, so there are very few sites truly
                  suitable for RVs. Many sites will allow an RV/Trailer/Van/Camper, but you
                  will not be able to get level. The campground is almost always full, and if
                  the site you booked doesn\u2019t work, in all likelihood you will NOT be able
                  to switch sites, and will either have to make your site work, or find accommodations
                  at another campground. It is necessary that you carry some form of leveling
                  blocks/devices with you. Please carefully review the site details before making
                  a reservation.</p>\\n<h2>Recreation</h2>\\nThis campground is a hub for hikers.
                  Some of the park's most spectacular and popular trails are nearby, including
                  the Lost Mine Trail, the Window Trail, the South Rim Trail and the Pinnacles
                  Trail, with its access to the park's highest point, Emory Peak (elevation
                  7,825 ft.). Campers can find the trailheads for most of these trails in the
                  main Chisos Basin area a mile or so further down the basin road from the campground.
                  \\n<br/><br/>\\nAccess to the river is approximately 30 miles away, where
                  visitors can canoe, kayak and fish.\\n<h2>Facilities</h2>\\n<p>The Chisos
                  Basin Campground has 60 individual campsites. The campground is reservable
                  year-round, some sites six months in advance, some two weeks in advance. Site
                  #s 8 - 10, 12 - 15, 31, 37 (ADA), 48 - 60 are reservable only 2 weeks in advance.
                  <strong>There is no first-come, first served camping. </strong>There are a
                  few sites set aside for administrative use.  <br><br>Because of the size of
                  each campsite, they are more suitable to tent camping than RVs or trailers,
                  though both are allowed at some campsites. Each site comes with a picnic table,
                  charcoal grill and bear-proof food storage container, and some sites come
                  with picnic shelters for shade. Sites are generally rocky and not level. Most
                  campsites are within easy walking distance to drinking water and toilets,
                  and a dump station is provided for RVs and trailers.\_\_\_</p>\\n<p>The dump
                  station is oddly situated and requires <strong>EXTRA </strong>long hoses,
                  as it's on the right side of the road, opposite from most RV sewer outlets.
                  Another more easily utilized dump station is located at Rio Grande Village.</p>\\n<h2>Natural
                  Features</h2>\\nThe national park is named for a curve in the Rio Grande called
                  the \\\"big bend.\\\" For 1,250 miles, the river is an International Boundary
                  between the United States and Mexico. \\n  \\nThe campground lies at the base
                  of several sloping cliffs amidst montane shrubland; desert plants such as
                  Arizona cyprus and mesquite trees fill the landscape. Maple, aspen, pinyon
                  and ponderosa pines grow at higher elevations just above the campground. Though
                  it is lower than the surrounding cliffs, the Chisos Basin is at a higher elevation
                  than other campgrounds within the park. Summer temperatures here are cool,
                  yet warmer than other areas in fall and winter due to the cold air sinking
                  into lower regions. \\n  \\nThe Chisos Mountains are a popular nesting site
                  for migratory birds. The mountains provide the only nesting ground in the
                  United States for the Colima warbler, which arrives in mid-April and departs
                  for its wintering grounds in southwestern Mexico by mid-September.\\n\\n<h2>Nearby
                  Attractions</h2>\\nBig Bend National Park encompasses 801,000 acres and the
                  Chisos Basin area is centrally located. This allows visitors an excellent
                  opportunity to explore all areas of the park in a relatively short drive.
                  Big Bend offers excellent hiking trails, miles of rugged dirt roads, and endless
                  possibilities for sightseeing. \",\"FacilityDirections\":\"From Interstate
                  10, take highway 385 south to Fort Stockton and then on to Marathon. From
                  Marathon, go 40 miles south on Highway 385 to the north entrance of Big Bend
                  National Park. Drive straight 26 miles to Park Headquarters at Panther Junction.
                  Turn right and drive for three miles. Turn left at the Basin sign and go seven
                  miles before making a right into the campground road. \",\"FacilityEmail\":\"\",\"FacilityID\":\"234038\",\"FacilityLatitude\":29.275,\"FacilityLongitude\":-103.3041667,\"FacilityMapURL\":\"\",\"FacilityName\":\"CHISOS

                  is along the same spur trail that leads to the Laguna West campsites. LM-2-3-4
                  are along their own spur trail just west of the Blue Creek Trail junction.
                  Do NOT plan on finding these campsites in the dark.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThe
                  Laguna Meadows Trail is a gradual climb in elevation (1,600 feet). There are
                  several sections of switchbacks. Views aer great and the trail is usually
                  in fine condition year-round.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThe
                  Laguna Meadow Trail is the usual route to the South Rim from the Basin, since
                  the climb (1,600') is more gradual than the Pinnacles Trail (1,700'). Consult
                  with a park ranger about possible mountain lion or black bear encounters.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eLaguna
                  Meadows Campsite 1 (LM-1) has nice views of Emory Peak and surrounding Laguna
                  Meadow area.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eA
                  solar-composting pit toilet is near the spur trail to sites LM-2,3,4.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThis

                  Spring (MS-1) can accommodate 2 vehicles, 6 people, no horses.\\u003c/p\\u003e\\n\\n\\u003cp\\u003eSite
                  details and photos are available at: \\u003ca href=\\\"https://www.nps.gov/bibe/planyourvisit/campsite_mckinney-spring.htm\\\"
                  rel=\\\"nofollow\\\"\\u003ehttps://www.nps.gov/bibe/planyourvisit/campsite_mckinney-spring.htm\\u003c/a\\u003e\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThe
                  26 mile-long primitive \\u003ca href=\\\"https://www.nps.gov/bibe/planyourvisit/old-ore-road.htm\\\"
                  rel=\\\"nofollow\\\"\\u003eOld Ore Road\\u003c/a\\u003e follows the early
                  1900s historic route used to transport ore from Mexican mines to the railroad
                  station in Marathon. This road has excellent vistas of the Chisos Mountains
                  and Tornillo Creek, and passes through the foothills of the Deadhorse Mountains,
                  including the cliffs of Alto Relex. \\u003cstrong\\u003eYou will NEED A rugged
                  High-Clearance 4-wheel drive vehicle to access this campsite. \\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003ePrimitive
                  roadside sites offer nice views, solitude, and a small flat gravel space to
                  set up camp next to your vehicle. No shade, toilets, or other amenities are
                  provided. \\u003cstrong\\u003eThe use of generators is prohibited in the backcountry.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eDirections\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eMcKinney
                  Spring campsite (MS-1) is located along the \\u003ca href=\\\"https://www.nps.gov/bibe/planyourvisit/old-ore-road.htm\\\"
                  rel=\\\"nofollow\\\"\\u003eOld Ore Road\\u003c/a\\u003e , 7.3 miles from the
                  northern end or 19.0 miles from the southern end. The access road is 50 yards
                  long. It will take approximately 60 minutes of driving (each way) along a
                  rocky, rugged gravel road to reach this campsite from the northern end of
                  the Old Ore Road. It will take over 3 hours from the southern end.\_\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eRoad
                  Conditions\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
                  href=\\\"https://www.nps.gov/bibe/planyourvisit/old-ore-road.htm\\\" rel=\\\"nofollow\\\"\\u003eOld
                  Ore Road\\u003c/a\\u003e is maintained for rugged high-clearance 4x4 vehicles
                  only. Following rains and heavy use, the road becomes very rutted and may
                  become impassable. Always ask a park ranger for current road conditions.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eVegetation\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThere
                  is no shade at this campsite. Vegetation includes creosote, lechuguilla, grasses,
                  and shrubby mesquite. There is a small grove of cottonwood trees 0.25 miles
                  up the nearby drainage.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eViews\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eGreat
                  views of the Chisos Mountains to the southwest. The campsite is in a small
                  valley which offers wind protection.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eCautions\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eJavelina
                  frequent this area due to the water source. Please keep all food and coolers
                  in your vehicle.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eRemarks\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe
                  campsite is in a small valley near the McKinney Spring creekbed. The site
                  is protected from wind. The wash downstream of the site leads to Tornillo
                  Creek after a few miles.\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThe
                  \\u003ca href=\\\"https://www.nps.gov/bibe/planyourvisit/old-ore-road.htm\\\"
                  rel=\\\"nofollow\\\"\\u003eOld Ore Road\\u003c/a\\u003e is rocky and rough.

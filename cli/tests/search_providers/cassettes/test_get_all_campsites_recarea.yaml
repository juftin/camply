                  \\u003c/a\\u003e\_\\u003c/p\\u003e\\n\",\"type\":\"warning\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eBACKPACKING
                  CAMPSITE\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe South Rim
                  campsites are located on a high volcanic mesa overlooking the low desert and
                  distant mountains of Mexico. The three campsites are spread out along a 1
                  mile (1.6 km) section of trail. Do NOT plan on finding these campsites in
                  the dark.\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eVia the Laguna
                  Meadows Trail: SW-2 is 5 miles (8 km), SW-3 is 5.6 miles (9 km), SW-4 is 6.1
                  miles (9.8 km).\\u003c/li\\u003e\\n\\u003cli\\u003eVia the Pinnacles Trail:
                  SW-2 is 6.5 miles (10 km), SW-3 is 7 miles (11 km), SW-2 is 7.6 miles (12
                  km).\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003eThe
                  Laguna Meadow Trail is the quickest route to these campsites. The Pinnacles
                  Trail is steeper, but completes most of the climbing in only 3.5 miles (5.6
                  km).\\u003c/p\\u003e\\n\",\"type\":\"info\"},{\"text\":\"\\u003cp\\u003e\\u003cstrong\\u003eThe

                  Fork Primitive Camp</a> - 2.5 miles downstream from Railroad Flat Campground</li>\\n\\t<li><a
                  href=\\\"https://www.blm.gov/visit/cable-rock-day-use-site\\\" rel=\\\"nofollow\\\">Cable
                  Rock Day Use Site</a> - 1.4 miles downstream from Briceburg</li>\\n\\t<li><a
                  href=\\\"https://www.blm.gov/visit/search-details/274292/1\\\" rel=\\\"nofollow\\\">Briceburg
                  Day Use/Put-in </a> - Hwy 140 at Merced River, 12 miles east of Mariposa</li>\\n</ul>\\n\\n<h3>Overview</h3>\\n\\n<p>The
                  Merced River Recreation Management Area is a very special place just downstream
                  from Yosemite. It is well known for excellent whitewater boating, wildflower
                  viewing, camping, swimming, and recreational gold panning/prospecting. Bird
                  watching is good throughout the area most of the year. Fishing is popular
                  for trout and bass along the entire river. Biking along the gravel roads and
                  trails is popular with families and experienced mountain bikers alike. Hiking
                  is great anytime of the year. Easy access, un-damned flows, and excellent
                  whitewater boating attract rafters and kayakers during the spring runoff (April
                  through July). Commercial rafting trips are available from BLM permitted outfitters.</p>\\n\\n<p>The
                  Merced River Trail continues on downstream from the end of the Briceburg River
                  Road and brings hikers or bikers to the North Fork of the Merced River and
                  beyond. The Burma Grade road is another popular route to explore on foot,
                  bike, or high-clearance automobile. This scenic backroad climbs steeply out
                  of the Merced River Canyon and eventually leads to Greely Hill or Buck Meadows
                  (Highway 120).</p>\\n\\n<h3>Need a Map?</h3>\\n\\n<ul>\\n\\t<li><a href=\\\"https://www.blm.gov/sites/blm.gov/files/docs/2021-06/MercedRiverRecArea8x14_map_508c.pdf\\\"
                  rel=\\\"nofollow\\\">Merced River Recreation Area Map</a></li>\\n\\t<li><a
                  href=\\\"https://www.blm.gov/sites/blm.gov/files/Merced_Campground.pdf\\\"
                  rel=\\\"nofollow\\\">Merced Campground Site Map</a></li>\\n\\t<li><a href=\\\"https://www.blm.gov/sites/blm.gov/files/documents/files/media-center-public-room-california-merced-river-recreation-map.pdf\\\"
                  rel=\\\"nofollow\\\">Merced River Existing Mining Claims Map</a></li>\\n</ul>\\n\\n<h3>Helpful
                  Links:</h3>\\n\\n<ul>\\n\\t<li>Recreation Passes: <a href=\\\"https://www.blm.gov/programs/recreation/passes\\\"
                  rel=\\\"nofollow\\\">America the Beautiful \u2014 National Parks and Federal
                  Recreational Lands Pass</a></li>\\n\\t<li>Return To: <a href=\\\"https://www.blm.gov/office/mother-lode-field-office\\\"
                  rel=\\\"nofollow\\\">BLM, Mother Lode Field Office</a></li>\\n\\t<li>Visit:\_<a
                  href=\\\"https://www.blm.gov/visit/briceburg-visitor-center\\\" rel=\\\"nofollow\\\">Briceburg
                  Visitor Center</a></li>\\n</ul>\\n\",\"RecAreaDirections\":\"<p>From the city
                  of Merced, located on U.S. Highway 99, travel 40 miles east on State Highway
                  140 to the town of Mariposa. Then travel another 15 miles along Highway 140
                  to the Briceburg Visitor Center at the Merced Wild & Scenic River.</p>\\n\\n<p>There
                  are three developed BLM campgrounds along the Merced River between Briceburg
                  and Bagby. The campgrounds are accessed by crossing the suspension bridge
                  just past the Briceburg Visitor Center and heading down river along the unpaved
                  Briceburg River Road (old Yosemite Valley Railroad Grade).</p>\\n\\n<p>NOTE:
                  Trailers over 18 feet and large RV's are not recommended crossing the suspension
                  bridge.</p>\\n\",\"RecAreaEmail\":\"BLM_CA_Web_ML@blm.gov\",\"RecAreaFeeDescription\":\"\",\"RecAreaID\":\"610\",\"RecAreaLatitude\":37.59662,\"RecAreaLongitude\":-120.00355,\"RecAreaMapURL\":\"https://www.blm.gov/sites/blm.gov/files/docs/2021-06/MercedRiverRecArea8x14_map_508c.pdf\",\"RecAreaName\":\"Merced

                  BOX 577\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"95389\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\n<p>Crane
                  Flat campsites are available up to <strong>two</strong> months in advance
                  on the 15th of each month at 7:00 a.m. PST. For example, on May 15, <strong>arrival
                  </strong>dates from June 15 to July 14 become available to reserve, and therefore,
                  the full potential <strong>arrival</strong> window would be from season opening
                  to July 14.\_</p>\\n<p><strong>Reservation Tips! </strong>Campsites in Yosemite
                  are extremely popular and typically sell out in minutes. Login to your account
                  or create a new account before the 7:00 a.m. (PST) release time. You may only
                  add reservations to your cart and proceed with your reservation if you are
                  logged into your account. The recreation.gov call center does NOT have access
                  to additional sites or additional information beyond what is published on
                  recreation.gov.<br><a href=\\\"https://recreationonestopprod.servicenowservices.com/external?id=kb_article&sys_id=72fff607dbe8a30022f970c08c961990&table=\\\"
                  rel=\\\"nofollow\\\">Yosemite National Park Campground Reservation Dates</a>\_</p>\\n<p>Crane
                  Flat Campground is located in breathtaking Yosemite National Park in Central
                  California's rugged Sierra Nevada Mountain Range. The site is conveniently
                  located 17 miles from Yosemite Valley at an elevation of 6,200 feet. Within
                  Yosemite, visitors can gaze upon waterfalls, sheer granite cliffs, deep valleys,
                  grand meadows, ancient giant sequoias, vast wilderness areas and so much more.</p>\\n<h2>Recreation</h2>\\n<p>Yosemite's
                  trails, cliffs, roads and rivers provide endless recreational activities for
                  any kind of visitor. Hiking, biking, rock climbing, fishing, horseback riding,
                  rafting, auto touring, and photography are all very popular activities within
                  the park. <br><br><br>Crane Flat is located between the Tuolumne and Merced
                  Groves of Giant Sequoias, both of which require a 2.5 to 3-mile roundtrip
                  hike to view. <br><br><br>The White Wolf area on Tioga Road also offers many
                  hiking opportunities.</p>\\n<h2>Facilities</h2>\\nCrane Flat Campground offers
                  family sites that can accommodate both tents and RVs. Roads and parking spurs
                  are paved, and flush toilets and drinking water are provided. Each campsite
                  contains a picnic table, fire ring and a food storage locker. A gas station
                  and small general store are nearby.<h2>Natural Features</h2>\\nThe area is
                  forested with stands of Sugar pine, Red fir and Lodgepole pine, offering a
                  pleasant combination of sun and shade. Vanilla-scented Jeffrey pine and picturesque
                  western Juniper dot the landscape. Vibrant summer wildflowers fill the open
                  meadows nearby.\\n<h2>Nearby Attractions</h2>\\nJust 30 minutes away is Yosemite
                  Valley, an awe-inspiring landscape containing many of the famous features
                  for which Yosemite National Park is known. Hiking trails and bike paths are
                  abundant in the valley. Rafting the Merced River is a fun way to cool down
                  on a summer day when water levels are sufficient. Yosemite Valley also offers
                  numerous guided bus tours, educational programs, museums, ranger-led activities,
                  and an art center with workshops.\\n<br/><br/>\\nThe Tioga Road offers a 39-mile
                  scenic drive past forests, meadows, lakes and granite domes. Tuolumne Meadows
                  embodies the high-country of the Sierra Nevada, with its broad sub-alpine
                  meadows and granite peaks. <br/><br/>\\nBeautiful Hetch Hetchy Reservoir,
                  just 23 miles from Crane Flat, is home to spectacular scenery and numerous
                  wilderness trailheads.\\n<br/> <br/>\\nGlacier Point has sweeping views of
                  Yosemite Valley, Little Yosemite Valley, Half Dome, Vernal and Nevada Falls
                  and Clouds Rest, among other notable landmarks. Wawona and the Pioneer Yosemite
                  History Center is like stepping back in time. <br/><br/><h2>Charges & Cancellations</h2>\\nCancellations
                  more than 48 hours in advance of arrival date only incur a $10 transaction
                  fee.  Within 48 hours, $10 and the first night's fee are charged.\\nNo-shows
                  will be charged a $20 service fee along with the first night's fee.\",\"FacilityDirections\":\"Take

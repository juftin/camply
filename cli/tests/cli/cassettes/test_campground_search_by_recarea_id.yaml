                  Wolf Campground has closed for the 2022 season. The campground typically opens
                  mid-July and closes mid to late September, depending on the opening of the
                  Tioga Road and related seasonal facility and road work.</p>\\n<p>White Wolf
                  Campground is located off the Tioga Road between Tuolumne Meadows and Crane
                  Flat, approximately an hour from Yosemite Valley at 8,000 feet (2,400 m).
                  The campground is tucked into the forest about a mile from Tioga Road near
                  White Wolf Lodge. Trailheads nearby lead to Lukens and Harden Lakes and the
                  area is popular for those accessing other wilderness destinations. Minimal
                  services may be available at White Wolf Lodge (if open). There are no other
                  visitor services close to the campground.</p>\\n<h2>Recreation</h2>\\n<p>Yosemite's
                  trails, cliffs, roads and rivers provide endless recreational activities for
                  any kind of visitor. Hiking, biking, rock climbing, fishing, horseback riding,
                  rafting, auto touring, and photography are all very popular activities within
                  the park. The White Wolf area has hiking and backpacking opportunities that
                  begin near the campground, such as Lukens Lake, Harden Lake and the Grand
                  Canyon of the Tuolumne. The Crane Flat area, 23 miles west, offers many other
                  hiking opportunities such as Tuolumne and Merced Groves of Giant Sequoias,
                  both of which require a 2.5 to 3-mile roundtrip hike to view.\_Tuolumne Meadows
                  and all it's High Sierra wonder lie 25 miles to the east, where many beautiful
                  day and overnight excursions await.</p>\\n<h2>Facilities</h2>\\n<p>Seasonal
                  facilities include potable water, flush toilets, trash/recycling collection,
                  food storage lockers, fire rings, picnic tables, staff/host on-site, and an
                  amphitheater.</p>\\n<p>Wood and charcoal fires are permitted when the campground
                  is in open.</p>\\n<p>There is no cell phone reception, no internet connectivity,
                  no camp store, no ice or firewood for sale, no laundry facilities, no dump
                  station and no showers.</p>\\n<h2>Natural Features</h2>\\n<p>Yosemite National
                  Park covers nearly 1,200 square miles (3,100 square km) in the Sierra Nevada,
                  with elevations ranging from about 2,000 feet (600 m) to 13,000 ft (4,000
                  m). Yosemite receives 95% of its precipitation between October and May (and
                  over 75% between November and March). Most of Yosemite is blanketed in snow
                  from about November through May. (The Valley can be rainy or snowy in any
                  given winter storm.)\_</p>\\n\\n<h2>Nearby Attractions</h2>\\n<p>Groceries:
                  Yosemite Valley (Yosemite Village Store; Curry Village Store; Yosemite Valley
                  Lodge Store), Crane Flat ( a small grocery store in the gas station ), and
                  Tuolumne Meadows ( Store and Grill ).</p>\\n<p>Restaurants:  Yosemite Valley
                  ( Yosemite Valley Lodge; Degnan's Deli; Awahnee Hotel; Curry Village Pizza
                  Deck )</p>\\n<p>Post Office:  Yosemite Valley, Tuolumne Meadows</p>\\n<p>Showers:
                  Yosemite Valley at Curry Village and Housekeeping Camp</p>\\n<p>Dump Station:
                  Available in summer only near Tuolumne Meadows Campground and all year in
                  Yosemite Valley in Upper Pines Campground.</p>\\n<h2>Charges & Cancellations</h2>\\n<p>Cancelling
                  your reservation more than 48 hours ahead of your arrival date will result
                  in a refund, less a $10 service fee. If the cancellation is within 48 hours
                  of the arrival date, the first night's fee will also be charged. Cancellations
                  for a single night\u2019s use within 48 hours will not receive a refund, but
                  will not be assessed an additional service fee.</p>\\n<p>No-shows will be
                  charged a $20 service fee and the first night's fee.</p>\\n\",\"FacilityDirections\":\"<p>White

                  BOX 577\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"95389\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\n<p>Hodgdon
                  Meadow campground is located in breathtaking Yosemite National Park in Central
                  California's rugged Sierra Nevada Mountain Range. The site is 25 miles from
                  Yosemite Valley at an elevation of 4,875 feet.   Within Yosemite, visitors
                  can gaze upon waterfalls, sheer granite cliffs, deep valleys, grand meadows,
                  ancient giant sequoias, vast wilderness areas and much more.<br><br>Yosemite
                  National Park's reservable campsites are available up to five months in advance
                  on the 15th of each month at 7:00 a.m. (PT) or 10:00 a.m. (ET). For example,
                  on January 15, the time period May 15 to June 14 becomes available to reserve,
                  and therefore, the full booking window would be from January 16 to June 14.\_</p>\\n<p><strong>Reservation
                  Tips!</strong> Campsites in Yosemite are extremely popular and typically sell
                  out in minutes. Login to your account or create a new account before the 7:00
                  a.m. (PST) release time. You may only add reservations to your cart and proceed
                  with your reservation if you are logged into your account. The recreation.gov
                  call center does NOT have access to additional sites or additional information
                  beyond what is published on recreation.gov.<br><br><a href=\\\"https://recreationonestopprod.servicenowservices.com/external?id=kb_article&sys_id=72fff607dbe8a30022f970c08c961990&table=\\\"
                  rel=\\\"nofollow\\\">Yosemite National Park Campground Reservation Dates</a>\_</p>\\n<h2>Recreation</h2>\\nYosemite's
                  trails, cliffs, roads and rivers provide endless recreational activities for
                  any kind of visitor. Hiking, biking, rock climbing, fishing, horseback riding,
                  rafting, auto touring, cross-country skiing and photography are all very popular
                  activities within the park. \\n<br/><br/>\\nHiking the 2.5 to 3-mile roundtrip
                  trails to the Tuolumne and Merced Groves of Giant Sequoias are a popular activity
                  at Hodgdon Meadow. The White Wolf area on Tioga Road also offers many hiking
                  opportunities.<h2>Facilities</h2>\\nHodgdon Meadow Campground offers family
                  and group sites. Roads and parking spurs are paved, and flush toilets and
                  drinking water are provided. Each campsite contains a picnic table, fire ring
                  and a food storage locker. A gas station and small general store are eight
                  miles away at Crane Flat.<h2>Natural Features</h2>\\nThe area is forested
                  with mixed stands of Red fir, incense-cedar, Ponderosa pine and Lodgepole
                  pine, offering a pleasant combination of sun and shade. Vibrant wildflowers
                  fill the open meadows each summer.\\n<h2>Nearby Attractions</h2>\\nJust 45
                  minutes away is Yosemite Valley, an awe-inspiring landscape containing many
                  of the famous features for which Yosemite National Park is known. Hiking trails
                  and bike paths are abundant in the valley. Rafting the Merced River is a fun
                  way to cool down on a summer day when water levels are sufficient. Yosemite
                  Valley also offers numerous guided bus tours, educational programs, museums,
                  ranger-led activities, and an art center with workshops.  \\nThe Tioga Road
                  offers a 39-mile scenic drive past forests, meadows, lakes and granite domes.
                  Tuolumne Meadows embodies the high-country of the Sierra Nevada, with its
                  broad sub-alpine meadows and granite domes and peaks.    \\nOther sites of
                  interest include the beautiful Hetch Hetchy Reservoir. It's home to spectacular
                  scenery and numerous wilderness trailheads. Glacier Point has sweeping views
                  of Yosemite Valley, Little Yosemite Valley, Half Dome, Vernal and Nevada Falls
                  and Clouds Rest, among other notable landmarks. Wawona and the Pioneer Yosemite
                  History Center is like stepping back in time.  <h2>Charges & Cancellations</h2>\\n\\nCancellation
                  of individual site reservations will be charged a $10 service fee. If the
                  cancellation is within 48 hours of the arrival date, the first night's fee
                  will also be charged.\\n\\nCancellation of a group site reservation will incur
                  a $10.00 service fee plus the first night\u2019s use fee when the reservation
                  is cancelled within 14 days of the scheduled arrival date. \\n\\nCancellations
                  for a single night\u2019s use will not be assessed a service fee. \\n\\nNo-shows
                  for any type of reservation will be charged a $20 service fee and the first
                  night's fee.\",\"FacilityDirections\":\"<p>Take Highway 41 north from Fresno,
                  Highway 140 east from Merced, or Highway 120 east from Manteca into Yosemite
                  National Park. Hodgdon Meadow Campground is located 1/2 mile from the Big
                  Oak Flat Entrance Station (Hwy 120 from the west), and is 25 miles (45 minutes)
                  northwest of Yosemite Valley.</p>\\n\",\"FacilityEmail\":\"sheri_ogden@nps.gov\",\"FacilityID\":\"232451\",\"FacilityLatitude\":37.7988889,\"FacilityLongitude\":-119.8658333,\"FacilityMapURL\":\"\",\"FacilityName\":\"Hodgdon

                  BOX 577\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"95389\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\n<p><strong>Tuolumne
                  Meadows Campground is undergoing a major rehabilitation project </strong>
                  <strong>and will remain closed in 2022 and 2023</strong> (and possibly 2024,
                  depending on weather/length of construction season).</p>\\n<p>Tuolumne Meadows
                  Campground is located in breathtaking Yosemite National Park in Central California's
                  rugged Sierra Nevada Mountain Range at an elevation of 8,600 feet.   The site
                  is situated along the scenic Tioga Road just five miles from the Tioga Pass
                  Entrance Station. Within Yosemite, visitors can gaze upon waterfalls, sheer
                  granite cliffs, deep valleys, grand meadows, ancient giant sequoias, vast
                  wilderness areas, and so much more.</p>\\n<p><strong>Reservation Tips! </strong>Campsites
                  in Yosemite are extremely popular and typically sell out in minutes. Login
                  to your account or create a new account before the 7:00 a.m. (PST) release
                  time. You may only add reservations to your cart and proceed with your reservation
                  if you are logged into your account. The recreation.gov call center does NOT
                  have access to additional sites or additional information beyond what is published
                  on recreation.gov.</p>\\n<p>Yosemite's reservable campsites are available
                  up to five months in advance on the 15th of each month at 7:00 a.m. (PT) or
                  10:00 a.m.  (ET). For example, on January 15, the time period May 15 to June
                  14 becomes available to reserve, and therefore, the full booking window would
                  be from January 16 to June 14. <br><br><a href=\\\"https://recreationonestopprod.servicenowservices.com/external?id=kb_article&sys_id=72fff607dbe8a30022f970c08c961990&table=\\\"
                  rel=\\\"nofollow\\\">Yosemite National Park Campground Reservation Dates</a>\_</p>\\n<h2>Recreation</h2>\\nPopular
                  activities in the area include hiking, rock climbing, backpacking and fishing.
                  The 4.8-mile roundtrip trail to Elizabeth Lake begins in the campground and
                  climbs to a glacier-carved lake at the base of Unicorn Peak. <br/><br/>\\nOther
                  trails in Tuolumne Meadows include Soda Springs and Parsons Lodge, Lyell Canyon
                  via the John Muir Trail, Cathedral Lakes, Mono Pass, and Glen Aulin. Nearby
                  Tenaya Lake is a magnificent spot for picnicking, swimming and canoeing.<h2>Facilities</h2>\\n<p>This
                  large, popular campground contains family, horse and group camp sites with
                  picnic tables, fire rings, and a food storage lockers. Flush toilets, drinking
                  water, and an amphitheater are provided. Tuolumne Meadows Visitor Center is
                  within walking distance, as is a general store and gas station.</p>\\n<h2>Natural
                  Features</h2>\\nTuolumne Meadows embodies the high-country of the Sierra Nevada,
                  with its broad sub-alpine meadows and granite domes and peaks. The gentle
                  Tuolumne River, Lyell For, and Dana Fork flow through the vast, colorful meadows
                  bursting with seasonal wildflowers. The meadows are surrounded by stands of
                  Western White pine, Mountain hemlock, and Lodgepole pine.\\n<h2>Nearby Attractions</h2>\\nYosemite
                  Valley, an awe-inspiring landscape containing many of the famous features
                  for which Yosemite National Park is known, is 55 miles and two hours from
                  Tuolumne Meadows. Hiking trails and bike paths are abundant in the valley.
                  Rafting the Merced River is a fun way to cool down on a summer day when water
                  levels are sufficient. Yosemite Valley also offers numerous guided bus tours,
                  educational programs, museums, ranger-led activities, and an art center with
                  workshops.<br/><br/>\\nGlacier Point is an hour from Yosemite Valley, with
                  sweeping views of both Yosemite and Little Yosemite Valley, Half Dome, Vernal
                  and Nevada Falls, and Clouds Rest, among other notable landmarks. <br/><br/>\\nA
                  visit to Wawona and the Pioneer Yosemite History Center is like stepping back
                  in time.<br/><br/><h2>Charges & Cancellations</h2>\\n\\nCancellation of individual
                  or equestrian site reservations will be charged a $10 service fee. If the
                  cancellation is within 48 hours of the arrival date, the first night's fee
                  will also be charged.\\n\\nCancellation of a group site reservation will incur
                  a $10.00 service fee plus the first night\u2019s use fee when the reservation
                  is cancelled within 14 days of the scheduled arrival date. \\n\\nCancellations
                  for a single night\u2019s use will not be assessed a service fee. \\n\\nNo-shows
                  for any type of reservation will be charged a $20 service fee and the first
                  night's fee.\",\"FacilityDirections\":\"Take Highway 41 north from Fresno,

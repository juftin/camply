                  Box 577\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"95389\"}],\"FacilityAdaAccess\":\"\",\"FacilityDescription\":\"<h2>Overview</h2>\\n<p>Yosemite
                  Creek Campground will be available by reservation only in 2022. No first come,
                  first serve sites are available.\_</p>\\n<p>Tucked away among the pines is
                  the hidden gem of Yosemite Creek campground. Accessing this campground is
                  an adventure down a 5-mile, single-lane dirt road. Motorhomes and trailers
                  are NOT allowed.</p>\\n<h2>Recreation</h2>\\n<p>Your adventure awaits! Hiking,
                  swimming, bouldering, napping (some of us are tired!), bird watching; the
                  possibilities are as great as your imagination. Be sure to bring bug spray
                  and sunscreen, plenty of water, and dress in layers as the weather can rapidly
                  change at this elevation.</p>\\n<h2>Facilities</h2>\\n<p>Yosemite Creek campground
                  is a primitive campground with vault toilets and <strong>no drinking water</strong>.
                  A seasonal creek runs through the campground but  <a href=\\\"https://www.nps.gov/articles/2wayspurifywater.htm#:~:text=Boiling%3A,is%20still%20cloudy%20or%20murky\\\"
                  rel=\\\"nofollow\\\"><strong>water must be boiled and/or treated</strong></a>
                  \ before drinking. Do not rely on creek water being available; <strong>bring
                  water!</strong></p>\\n<h2>Natural Features</h2>\\n<p>Granite boulders abound
                  and the peaceful Yosemite Creek meanders through the campground on its way
                  to Yosemite Valley. Bring your comfy chairs and hammocks and let the sounds
                  of nature whisk you away from the busyness of day-to-day life.</p>\\n\\n<h2>Nearby
                  Attractions</h2>\\n<p>Head to Tuolumne Meadows for breathtaking views and
                  a multitude of day hiking opportunities. Tenaya Lake is a great place to relax
                  and swim or canoe. Yosemite Valley offers restaurants, museums, bike paths,
                  day hikes and world-famous climbing. Don't forget about the Pioneer History
                  center in Wawona, and of course, the Mariposa Grove of giant sequoias. Be
                  prepared to make your own fun here-take delight in the quiet and give your
                  screens a rest.\_</p>\\n\",\"FacilityDirections\":\"<ul>\\n<li>From Lee Vining,
                  take Hwy 120 west to the Tioga Pass entrance of Yosemite National Park (YNP).
                  Continue onto the Tioga Pass Road for approximately 30 miles, and the entrance
                  to Yosemite Creek campground will be on your left.</li>\\n<li>From Manteca,
                  take Hwy 120 east to the Big Oak Flat entrance of YNP. Continue onto the Big
                  Oak Flat Road for approximately 8 miles to Crane Flat, where you will make
                  a left-hand turn onto the Tioga Pass Road. Continue on the Tioga Pass Road
                  for approxmately 14 miles, and the entrance to the campground will be on your
                  right.</li>\\n<li>From Yosemite Valley, follow the signs for Manteca/Hwy 120
                  until you reach Crane Flat, where you will make a right-hand turn onto the
                  Tioga Pass Road. Continue on the Tioga Pass Road for approxmately 14 miles,
                  and the entrance to the campground will be on your right.</li>\\n<li>From
                  Mariposa, take Hwy 140 east to the Arch Rock entrance of YNP. Continue onto
                  the El Portal Road for approximately 4 miles until you reach the first available
                  left-hand turn onto the Big Oak Flat Road (watch for signs to Manteca/Hwy
                  120). Continue on the Big Oak Flat Road until you reach Crane Flat, where
                  you will make a right-hand turn onto the Tioga Pass Road. Continue on the
                  Tioga Pass Road for approxmately 14 miles, and the entrance to the campground
                  will be on your right.</li>\\n</ul>\\n\",\"FacilityEmail\":\"\",\"FacilityID\":\"10083840\",\"FacilityLatitude\":37.8263,\"FacilityLongitude\":-119.5983,\"FacilityMapURL\":\"\",\"FacilityName\":\"Yosemite

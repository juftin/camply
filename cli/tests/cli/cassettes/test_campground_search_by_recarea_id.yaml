                  VIEWING\",\"FacilityActivityDescription\":\"Wildlife Viewing\",\"FacilityActivityFeeDescription\":\"\",\"FacilityID\":\"10220609\"}],\"CAMPSITE\":[],\"EVENT\":[],\"Enabled\":true,\"FACILITYADDRESS\":[],\"FacilityAdaAccess\":\"\",\"FacilityDescription\":\"<h2>Overview</h2>\\n<p><strong>Wawona
                  Campground standard and Group site</strong> reservations are located here:
                  <a href=\\\"https://www.recreation.gov/camping/campgrounds/232446\\\" rel=\\\"nofollow\\\">https://www.recreation.gov/camping/campgrounds/232446</a>\_</p>\\n<p>Wawona
                  Horse Campsites are available to reserve up to five months in advance on the
                  15th of each month at 7:00 a.m. PST. For example, on January 15, arrival  dates
                  for the period May 15 to June 14 become available to reserve, and therefore,
                  the full arrival date window would be from the campground open date to June
                  14.\_</p>\\n<p><a href=\\\"https://www.nps.gov/yose/planyourvisit/camping.htm\\\"
                  rel=\\\"nofollow\\\">Yosemite National Park Campground Reservation Dates</a>\_</p>\\n<p><strong>Reservation
                  Tips!</strong> Campsites in Yosemite are extremely popular and typically sell
                  out in minutes. Login to your account or create a new account before the 7:00
                  a.m. (PST) release time. You may only add reservations to your cart and proceed
                  with your reservation if you are logged into your account. The recreation.gov
                  call center does NOT have access to additional sites or additional information
                  beyond what is published on recreation.gov.\_</p>\\n<p>Wawona Horse Campsites
                  are located in breathtaking Yosemite National Park in Central California's
                  rugged Sierra Nevada Mountain Range. The site is situated at the southern
                  end of the park, 27 miles and approximately 45 minutes from Yosemite Valley,
                  at an elevation of 4000 feet.\_</p>\\n<p>Wawona was home to the park's headquarters
                  in 1904 and historic structures still stand today. The majestic Mariposa Grove
                  of Giant Sequoias is just a short drive away. Within Yosemite, visitors gaze
                  upon waterfalls, sheer granite cliffs, deep valleys, grand meadows, ancient
                  giant sequoias, a vast wilderness area and much more.</p>\\n<h2>Recreation</h2>\\n<p>Yosemite's
                  trails, cliffs, roads, and rivers provide endless recreational activities
                  for any kind of visitor. Hiking, biking, rock climbing, fishing, horseback
                  riding, rafting, auto touring, and photography are all very popular activities
                  within the park.</p>\\n<p>The Pioneer Yosemite History Center is like stepping
                  back in time. A visit to the Mariposa Grove of Giant Sequoias, just four miles
                  away, is a must-do. A network of hiking trails within the grove leads to stately
                  trees with names like Grizzly Giant, Faithful Couple, and California Tunnel
                  Tree.</p>\\n<p>Wawona offers several additional hiking trails, including the
                  Wawona Meadow Loop, Swinging Bridge Loop, Alder Creek and Chilnualna Falls.</p>\\n<h2>Facilities</h2>\\n<p>Wawona
                  Horse Campsites accommodate <strong>only those with horses or other stock
                  animals</strong>. Reservations are required.\_</p>\\n<p>High lines, flush
                  toilets and drinking water are provided. Each campsite contains a picnic table,
                  fire ring, and food storage locker. A general store and gas station are less
                  than a mile away.</p>\\n<h2>Natural Features</h2>\\n<p>The area is forested
                  with a diverse mix of ponderosa pine, incense-cedar, white fir, and whiteleaf
                  manzanita, which offers a pleasant combination of sun and shade. The gentle
                  South Fork of the Merced River flows alongside the campground.</p>\\n\\n<h2>Nearby
                  Attractions</h2>\\n<p>Just 45 minutes away is Yosemite Valley, an awe-inspiring
                  landscape containing many of the famous features for which Yosemite National
                  Park is known. Hiking trails and bike paths are abundant in the valley. Rafting
                  the Merced River is a fun way to cool down on a summer day when water levels
                  are sufficient. Yosemite Valley also offers numerous guided bus tours, educational
                  programs, museums, ranger-led activities, and an art center with workshops.\_</p>\\n<p>Another
                  scenic 45-minute drive leads to Glacier Point, with its sweeping views of
                  Yosemite Valley, Little Yosemite Valley, Half Dome, Vernal and Nevada Falls,
                  and Clouds Rest, among other notable landmarks.\_</p>\\n<p>The Tioga Road,
                  in the central region of the park, offers a 39-mile scenic drive past forests,
                  meadows, lakes, and granite domes. Tuolumne Meadows embodies the high-country
                  of the Sierra Nevada, with its broad sub-alpine meadows and granite domes
                  and peaks. Beautiful Hetch Hetchy Reservoir is home to spectacular scenery
                  and numerous wilderness trailheads.</p>\\n\",\"FacilityDirections\":\"<p>Take
                  Highway 41 north from Fresno, Highway 140 east from Merced, or Highway 120
                  east from Manteca into Yosemite National Park. Follow signs to Wawona. The
                  campground is located 7 miles north of the South Entrance station on Highway
                  41, and 28 miles south of Yosemite Valley.</p>\\n\",\"FacilityEmail\":\"n/a\",\"FacilityID\":\"10220609\",\"FacilityLatitude\":37.539277,\"FacilityLongitude\":-119.653589,\"FacilityMapURL\":\"\",\"FacilityName\":\"Wawona

                  BOX 577\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"95389\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\n<p>Upper
                  Pines campsites are available to reserve up to five months in advance on the
                  15th of each month at 7:00 a.m. PST. For example, on January 15, <strong>arrival</strong>
                  dates for the period May 15 to June 14 become available to reserve, and therefore,
                  the full <strong>arrival</strong> date window would be from January 15 to
                  June 14.\_</p>\\n<p><strong>Reservation Tips! </strong>Campsites in Yosemite
                  are extremely popular and typically sell out in minutes. Login to your account
                  or create a new account before the 7:00 a.m. (PST) release time. You may only
                  add reservations to your cart and proceed with your reservation if you are
                  logged into your account. The recreation.gov call center does NOT have access
                  to additional sites or additional information beyond what is published on
                  recreation.gov.\_</p>\\n<p>Upper Pines Campground is located in breathtaking
                  Yosemite National Park in Central California's rugged Sierra Nevada Mountain
                  Range at an elevation of 4,000 feet. The site is situated in the heart of
                  Yosemite Valley, an awe-inspiring landscape containing many of the famous
                  features for which Yosemite National Park is known.  Within Yosemite, visitors
                  can gaze upon waterfalls, sheer granite cliffs, deep valleys, grand meadows,
                  ancient giant sequoias, vast wilderness areas and much more.\_</p>\\n<p><br><a
                  href=\\\"https://recreationonestopprod.servicenowservices.com/external?id=kb_article&sys_id=72fff607dbe8a30022f970c08c961990&table=\\\"
                  rel=\\\"nofollow\\\">Yosemite National Park Campground Reservation Dates</a>\_</p>\\n<p>For
                  additional park information, call (209)372-0200 or visit <a href=\\\"http://www.nps.gov/yose\\\"
                  rel=\\\"nofollow\\\">www.nps.gov/yose</a>\_</p>\\n<h2>Recreation</h2>\\nYosemite's
                  trails, cliffs, roads and rivers provide endless recreational activities for
                  any kind of visitor. Hiking, biking, rock climbing, fishing, horseback riding,
                  rafting, auto touring, cross-country skiing and photography are all very popular
                  activities within the park. <br/><br/>\\nHiking trails range from the easy
                  paved, two-mile roundtrip walk to Mirror Lake/Meadow, to the grueling but
                  rewarding 14- to 16-mile trek to Half Dome (permit required). Both of these
                  trails begin near the Pines Campgrounds, and there are many additional trailheads
                  within Yosemite Valley. <br/><br/>\\nRafting the Merced River is a fun way
                  to cool down on a summer day when water levels are sufficient. Yosemite Valley
                  also offers numerous guided bus tours, educational programs, museums, ranger-led
                  activities and an art center with workshops.<h2>Facilities</h2>\\n<p>Upper
                  Pines Campground is the largest of the three reservation campgrounds in Yosemite
                  Valley. It offers paved roads and parking spurs, flush toilets, and drinking
                  water. Each campsite contains a picnic table, fire ring, and a food storage
                  locker.  <br>Yosemite's free shuttle bus stops at the campground entrance.
                  Nearby, historic Curry Village offers showers (for a fee), a general store,
                  restaurants and bar, amphitheater and a tour and activities desk.</p>\\n<h2>Natural
                  Features</h2>\\nYosemite Valley is forested with a diverse mix of California
                  black oak, Ponderosa pine, incense-cedar, White fir, and Whiteleaf Manzanita,
                  which offers a pleasant combination of sun and shade. Through the trees, Yosemite's
                  telltale granite cliffs peek through, and the gentle, refreshing Merced River
                  flows nearby.\\n<h2>Nearby Attractions</h2>\\nGlacier Point offers sweeping
                  views of Yosemite Valley, Little Yosemite Valley, Half Dome, Vernal and Nevada
                  Falls, and Clouds Rest, among other notable landmarks. <br/><br/>\\nThe Tioga
                  Road offers a 39-mile scenic drive past forests, meadows, lakes and granite
                  domes. Beautiful Hetch Hetchy Reservoir is home to spectacular scenery and
                  numerous wilderness trailheads.<h2>Charges & Cancellations</h2>\\n Cancellations
                  more than 48 hours in advance of arrival date only incur a $10 transaction
                  fee.  Within 48 hours, $10 and the first night's fee are charged (Exception:
                  1 night reservations do not incur an additional $10 fee, but do not receive
                  a refund).  No-shows will be assessed a $20 service fee along with the loss
                  of the first night's fee.\",\"FacilityDirections\":\"Take Highway 41 north

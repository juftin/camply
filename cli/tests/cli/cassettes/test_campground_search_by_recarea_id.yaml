                  National Park\",\"ResourceLink\":\"http://localhost:3000/api/v1/recareas/2991\"}],\"Reservable\":true,\"StayLimit\":\"\",\"TOUR\":[]},{\"ACTIVITY\":[{\"ActivityID\":9,\"ActivityName\":\"CAMPING\",\"FacilityActivityDescription\":\"Camping\",\"FacilityActivityFeeDescription\":\"\",\"FacilityID\":\"10083845\"}],\"CAMPSITE\":[],\"EVENT\":[],\"Enabled\":true,\"FACILITYADDRESS\":[],\"FacilityAdaAccess\":\"\",\"FacilityDescription\":\"<h2>Overview</h2>\\n<p>Tamarack
                  Flat Campground will be available by reservation only in 2022. No first come,
                  first serve sites are available.\_</p>\\n<p>The campground typically opens
                  in mid-June and closes in early October. Opening date for the Tamarack Flat
                  Campground varies depending on the opening of the Tioga Road and related seasonal
                  facility and road work.</p>\\n<p>Tamarack Flat Campground is located off the
                  Tioga Road just east of Crane Flat. The campground is approximately 20 miles
                  (45 minutes) from Yosemite Valley and is tucked away in the forest 3 miles
                  off Tioga Road. RVs and Trailers are not recommended for this hard to access,
                  primitive campground. At an elevation of 6,300 feet (1,900 m) elevation, the
                  campground is near Tamarack Creek, which is the only water source (must be
                  filtered, treated, or boiled). There is a gas station nearby at Crane Flat.\_</p>\\n<p>For
                  additional park information, call (209)372-0200 or visit <a href=\\\"http://www.nps.gov/yose\\\"
                  rel=\\\"nofollow\\\">www.nps.gov/yose</a>\_</p>\\n<h2>Recreation</h2>\\n<p>Yosemite's
                  trails, cliffs, roads and rivers provide endless recreational activities for
                  any kind of visitor. Hiking, biking, rock climbing, fishing, horseback riding,
                  rafting, auto touring, and photography are all very popular activities within
                  the park.\_\_\_</p>\\n<p>A hiking and backpacking trail leaves from the campground
                  and can be used to hike to areas such as Cascade Creek, El Capitan and other
                  points along the North Rim of Yosemite Valley.\_</p>\\n<p>Yosemite Valley
                  is a 25 mile drive from Tamarack Flat Campground. Many of Yosemite's most
                  popular trails along with the Merced River, bike trails, beaches and picnic
                  areas can be easily accessed in Yosemite Valley.\_\_\_</p>\\n<p>Two of Yosemite's
                  three groves of giant sequoias are located in the Crane Flat area (5-10 miles
                  from Tamarack Flat). Tuolumne and Merced Groves of Giant Sequoias, both of
                  which require a 2.5 to 3-mile roundtrip hike to view. The trailheads are accessible
                  year-round, although trails may be snow-covered winter. Both short hikes lead
                  downhill into sheltered areas with flowing water, dogwood, azaleas, and ancient
                  sequoia trees.</p>\\n<p>Many other hiking opportunities exist at trailheads
                  along the Tioga Road and in Tuolumne Meadows.</p>\\n<p>For additional park
                  recreation information, visit <a href=\\\"https://www.nps.gov/yose/planyourvisit/index.htm\\\"
                  rel=\\\"nofollow\\\">www.nps.gov/yose/planyourvisit/</a>\_</p>\\n<h2>Facilities</h2>\\n<p>Seasonal
                  facilities include tent/van sites, vault toilets, trash/recycling collection,
                  food storage lockers, fire rings and picnic tables.</p>\\n<p>Wood and charcoal
                  fires are permitted when the campground is open.</p>\\n<p>There is no cell
                  phone reception, no internet connectivity, no camp store, no ice or firewood
                  for sale, no laundry facilities, no dump station and no showers.</p>\\n<h2>Natural
                  Features</h2>\\n<p>Yosemite National Park covers nearly 1,200 square miles
                  (3,100 square km) in the Sierra Nevada, with elevations ranging from about
                  2,000 feet (600 m) to 13,000 ft (4,000 m). Yosemite receives 95% of its precipitation
                  between October and May, and over 75% between November and March. Most of
                  Yosemite is blanketed in snow from about November through May.</p>\\n<p>Tamarack
                  Flat is situated along a seasonal creek which is it's only source of water.
                  Creek water must be treated and/or boiled before consuming.\_</p>\\n\\n<h2>Nearby
                  Attractions</h2>\\n<p>Just 25 miles away is Yosemite Valley, an awe-inspiring
                  landscape containing many of the famous features for which Yosemite National
                  Park is known. Hiking trails and bike paths are abundant in the valley. Rafting
                  the Merced River is a fun way to cool down on a summer day when water levels
                  are sufficient. Yosemite Valley also offers numerous guided bus tours, educational
                  programs, museums, ranger-led activities, and an art center with workshops.</p>\\n<p>The
                  Tioga Road offers a 39-mile scenic drive past forests, meadows, lakes and
                  granite domes. Tuolumne Meadows embodies the high-country of the Sierra Nevada,
                  with its broad sub-alpine meadows and granite peaks. Several trailheads line
                  the road offering hikes to beautiful, secluded areas that can only be accessed
                  and enjoyed by foot.</p>\\n<p>Beautiful Hetch Hetchy Reservoir, just 23 miles
                  from Crane Flat, is home to spectacular scenery and numerous wilderness trailheads.</p>\\n\\n<h2>contact_info</h2>\\nFor
                  facility specific information, please call (209) 379-2123.<h2>Charges & Cancellations</h2>\\n<p>Cancellations
                  more than 48 hours in advance of arrival date will generate a refund, less
                  a $10 transaction fee.  Within 48 hours, $10 and the first night's fee are
                  charged. One night reservations do not incur an additional $10 fee, but do
                  not receive a refund.  No-shows will be assessed a $20 service fee along with
                  the loss of the first night's fee.</p>\\n\",\"FacilityDirections\":\"<p>When
                  entering Yosemite from west of the Sierras - Take Highway 41 north from Fresno,
                  Highway 140 east from Merced, or Highway 120 east from Manteca into Yosemite
                  National Park.\_</p>\\n<p>When Tioga Pass is open, Tamarack Flat can be accessed
                  from the east side of the Sierras - Take HWY 120 east/Tioga Rd. The Tamarack
                  Flat access road is 36 miles west of Tuolumne Meadows.</p>\\n<p>The Tamarack
                  Flat Campground access road is located 5 miles east Crane Flat along the Tioga
                  Rd. The access road itself is 3 miles long and is narrow, single lane and
                  windy.\_</p>\\n<p>Tamarack flat is 28 miles (45 minutes) northwest of Yosemite
                  Valley.</p>\\n\",\"FacilityEmail\":\"\",\"FacilityID\":\"10083845\",\"FacilityLatitude\":37.7517,\"FacilityLongitude\":-119.7362,\"FacilityMapURL\":\"\",\"FacilityName\":\"Tamarack

                  Creek campsites are available up to <strong>two</strong> months in advance
                  on the 15th of each month at 7:00 a.m. PST. For example, on May 15, <strong>arrival
                  </strong>dates from June 15 to July 14 become available to reserve, and therefore,
                  the full potential <strong>arrival</strong> window would be from season opening
                  to July 14.\_</p>\\n<p><strong>Reservation Tips!</strong> Campsites in Yosemite
                  are extremely popular and typically sell out in minutes. Login to your account
                  or create a new account before the 7:00 a.m. (PST) release time. You may only
                  add reservations to your cart and proceed with your reservation if you are
                  logged into your account. The recreation.gov call center does NOT have access
                  to additional sites or additional information beyond what is published on
                  recreation.gov.</p>\\n<p><a href=\\\"https://recreationonestopprod.servicenowservices.com/external?id=kb_article&sys_id=72fff607dbe8a30022f970c08c961990&table=\\\"
                  rel=\\\"nofollow\\\">Yosemite National Park Campground Reservation Dates</a>\_</p>\\n<p>Bridalveil
                  Creek Campground  is located in breathtaking Yosemite National Park in Central
                  California's rugged Sierra Nevada Mountain Range. The site is situated on
                  Glacier Point Road at an elevation of 7,200 feet, 26 miles from Yosemite Valley.
                  Within Yosemite, visitors can gaze upon waterfalls, sheer granite cliffs,
                  deep valleys, grand meadows, ancient giant sequoias, vast wilderness areas
                  and much more.\_</p>\\n<p>For additional park information, call (209)372-0200
                  or visit <a href=\\\"http://www.nps.gov/yose\\\" rel=\\\"nofollow\\\">www.nps.gov/yose</a>\_</p>\\n<h2>Recreation</h2>\\nYosemite's
                  trails, cliffs, roads and rivers provide endless recreational activities for
                  any kind of visitor. Hiking, biking, rock climbing, fishing, horseback riding,
                  rafting, auto touring and photography are all very popular activities within
                  the park. \\n<br/><br/>\\nHiking trails near Bridalveil Creek Campground are
                  plentiful, ranging in length from a half-mile to nearly 13 miles. Popular
                  hikes include the 4-Mile Trail, Panorama Trail, Taft Point, Sentinel Dome
                  and Ostrander Lake.<h2>Facilities</h2>\\n<p>Bridalveil Creek Campground offers
                  family, group and horse campsites that are available by advanced reservation
                  only. Horse camp reservations must be made by calling the Wawona Campground
                  office at 209-375-9535. Group sites will not be open for the 2021 season.<br>Paved
                  roads and parking spurs, flush toilets and drinking water are provided. Each
                  campsite contains a picnic table, fire ring and a food storage locker.</p>\\n<h2>Natural
                  Features</h2>\\nThe area is forested with pure stands of Red fir and Lodgepole
                  pine, offering a pleasant combination of sun and shade. Vanilla-scented Jeffrey
                  pine and picturesque western Juniper dot the landscape. Through the trees,
                  Yosemite's craggy granite peaks are visible, and the gentle, refreshing Bridalveil
                  Creek flows near the site.\\n<h2>Nearby Attractions</h2>\\nA scenic, 7-mile
                  drive leads to Glacier Point, with sweeping views of Yosemite Valley, Little
                  Yosemite Valley, Half Dome, Vernal and Nevada Falls and Clouds Rest, among
                  other notable landmarks. <br/><br/>\\nJust 45 minutes away is Yosemite Valley,
                  an awe-inspiring landscape containing many of the famous features for which
                  Yosemite National Park is known. Hiking trails and bike paths are abundant
                  in the valley. Rafting the Merced River is a fun way to cool down on a summer
                  day when water levels are sufficient. Yosemite Valley also offers numerous
                  guided bus tours, educational programs, museums, ranger-led activities, and
                  an art center with workshops.\\n<br/><br/>\\nThe Tioga Road offers a 39-mile
                  scenic drive past forests, meadows, lakes and granite domes. Tuolumne Meadows
                  embodies the high-country of the Sierra Nevada, with its broad sub-alpine
                  meadows and granite domes and peaks. Beautiful Hetch Hetchy Reservoir is home
                  to spectacular scenery and numerous wilderness trailheads.<h2>Charges & Cancellations</h2>\\n<ul>\\n<li>Cancellation
                  of individual or equestrian site reservations will be charged a $10 service
                  fee. If the cancellation is within 48 hours of the arrival date, the first
                  night's fee will also be charged. Cancellations for a single night\u2019s
                  use within 48 hours will <strong>not </strong>receive a refund, but will not
                  be assessed an additional service fee.</li>\\n<li>Cancellation of a <strong>group</strong>
                  site reservation will incur a $10.00 service fee plus the first night\u2019s
                  use fee when the reservation is cancelled within 14 days of the scheduled
                  arrival date.\_\_</li>\\n<li>No-shows for any type of reservation will be
                  charged a $20 service fee and the first night's fee.</li>\\n</ul>\\n\",\"FacilityDirections\":\"Take
                  Highway 41 north from Fresno, Highway 140 east from Merced, or Highway 120
                  east from Manteca into Yosemite National Park. Follow signs to Glacier Point
                  Road (located off Highway 41). The campground is located 9 miles up the Glacier
                  Point Road, and 26 miles from Yosemite Valley.\",\"FacilityEmail\":\"\",\"FacilityID\":\"232453\",\"FacilityLatitude\":37.6622222,\"FacilityLongitude\":-119.6197222,\"FacilityMapURL\":\"\",\"FacilityName\":\"Bridalveil

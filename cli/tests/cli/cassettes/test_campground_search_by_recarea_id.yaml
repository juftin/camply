                  Village Dr\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2021-01-29\",\"PostalCode\":\"95389\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<p>First
                  protected in 1864, Yosemite National Park is not just a great valley, but
                  a shrine to human foresight, the strength of granite, the power of glaciers,
                  the persistence of life, and the tranquility of the High Sierra.\_\_\_</p>\\n<p><strong>Beginning
                  on Monday February 8, 2021, day use reservations will be required to enter
                  Yosemite National Park seven days a week through February 28.  </strong></p>\\n<p>Yosemite
                  National Park is working closely with federal, state, and local public health
                  authorities, as well as the four surrounding counties (Mariposa, Tuolumne,
                  Madera, and Mono), to closely monitor the COVID-19 pandemic. The health and
                  safety of park visitors, employees, and partners continues to be our number
                  one priority. The reservation system will be in effect until local public
                  health conditions improve. For more detailed information, please visit :<a
                  href=\\\"https://www.nps.gov/yose/planyourvisit/covid19.htm\\\" rel=\\\"nofollow\\\">
                  https://www.nps.gov/yose/planyourvisit/covid19.htm</a>\_</p>\\n<p>Each private
                  vehicle entering the park for day use will need a reservation. Reservations
                  will be valid for seven consecutive days and must be validated on the first
                  day of the reservation. The person making the reservation needs to be in the
                  vehicle at the time of entry and photo ID will be required. Day Use hours
                  are 5 a.m. PT - 11 p.m. PT.\_\_</p>\\n<p>If you have an annual or lifetime
                  pass at the time of your reservation those are accepted as your entrance fee,
                  however you will be required to pay for a day use reservation ($2). Valid
                  entrance passes accepted are: Yosemite National Park Annual Pass, Interagency
                  Annual Pass, Interagency Senior Pass, Interagency Access Pass, Interagency
                  Volunteer Pass, Interagency Military Pass, Interagency 4th Grade Pass, Veteran's
                  Military Pass, Gold Star Military Pass, Golden Age, and Golden Access.\_\_\_\_</p>\\n<p><strong>Visitors
                  with an overnight reservation in the park (campground, lodging or wilderness
                  permit holders) will not need a day use reservation</strong>. Please have

                  BOX 577\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"95389\"}],\"FacilityAdaAccess\":\"\",\"FacilityDescription\":\"<h2>Overview</h2>\\n<p><strong>Camp
                  4 is currently first come, first served, with only 25 sites (6 people per
                  site) open on the east side of the campground. Please register and pay at
                  the kiosk located at the west end of the parking lot.</strong></p>\\n<p>Camp
                  4 is located in breathtaking Yosemite National Park in Central California's
                  rugged Sierra Nevada Mountain Range at an elevation of 4,000 feet. The site
                  is situated in the heart of Yosemite Valley, an awe-inspiring landscape containing
                  many of the famous features for which Yosemite National Park is known.\_</p>\\n<h2>Recreation</h2>\\n<p>Yosemite's
                  trails, cliffs, roads and rivers provide endless recreational activities.
                  Hiking, biking, rock climbing, fishing, horseback riding, rafting, auto touring,
                  cross-country skiing and photography are all very popular activities within
                  the park. Hiking trails range from the easy paved, two-mile roundtrip walk
                  to Mirror Lake/Meadow, to the grueling but rewarding 14 to 16 mile trek to
                  Half Dome <a href=\\\"https://www.recreation.gov/permits/234652\\\" rel=\\\"nofollow\\\">(permit
                  required)</a>. Rafting the Merced River is a fun way to cool down on a summer
                  day when water levels are sufficient. Yosemite Valley also offers numerous
                  guided bus tours, educational programs, museums, ranger-led activities and
                  an art center with workshops.</p>\\n<h2>Facilities</h2>\\n<p>Camp 4 is a shared
                  site campground, which means six individuals (including children 3 and older)
                  are assigned to each site. The campground has a total of 61 sites (only 25
                  open in winter) which accommodate<strong> tents only</strong>.  Since Camp
                  4 is a walk-in campground, no vehicles are allowed to enter the campground.
                  <strong>You may not sleep in any type of vehicle in the Camp 4 parking lot,
                  including vans. </strong>\_</p>\\n<p>Each site has picnic tables, food storage
                  lockers and fire rings that are shared by all occupants of that site. Restrooms,
                  showers and drinking water are located in the center of the campground. Tent
                  areas are mostly level and most sites have shade. Due to the close proximity
                  of sites and its shared nature, Camp 4 is not considered a quiet campground.
                  Other than Service Animals, <strong>pets are not allowed </strong>at Camp
                  4.\_</p>\\n<p>Parking is available adjacent to the campground (approximately
                  100-300 yards away). A parking permit is required from spring through fall.
                  You will receive a free parking permit upon check-in.\_</p>\\n<h2>Natural
                  Features</h2>\\n<p>Yosemite Valley is forested with a diverse mix of California
                  black oak, ponderosa pine, incense-cedar, white fir, and white-leaf manzanita,
                  which offers a pleasant combination of sun and shade. Through the trees, Yosemite's
                  telltale granite cliffs peek through, and the gentle, refreshing Merced River
                  flows nearby.</p>\\n\\n<h2>Lottery Information</h2>\\n<p><strong>The Camp
                  4 lottery has ended for the 2022 season.</strong> Sites at Camp 4 will be
                  available for per-person reservation beginning Wednesday, September 7 at 7:00
                  a.m. Pacific time.</p>\\n<h2>Charges & Cancellations</h2>\\n<p><strong>Cancellation
                  Policy: </strong>Cancellations cannot be processed for Camp 4.  The lottery
                  occurs once per day, and cancellations cannot be re-assigned due to the expedited
                  nature of this lottery.</p>\\n<p>\_</p>\\n<p><strong>Change Policy: </strong>No
                  changes to reservations.\_</p>\\n\\n<p><strong>No Show Policy: </strong> Successful
                  lottery applicants have until 8:30 a.m. the day following their arrival date
                  to check in or their camping reservation will become void. Campers should
                  call (209) 372-8502 if they know they will be late. The maximum fee for no
                  shows is $20 and loss of the first night\u2019s camping fee.\_</p>\\n\",\"FacilityDirections\":\"<p>Upon
                  entering Yosemite Valley, turn left onto Sentinel Drive, then left onto Northside
                  Drive. Camp 4 will be on your right after approximately 1.25 miles.</p>\\n\",\"FacilityEmail\":\"\",\"FacilityID\":\"10004152\",\"FacilityLatitude\":37.7414263429716,\"FacilityLongitude\":-119.60335712788,\"FacilityMapURL\":\"\",\"FacilityName\":\"Camp
                  4\",\"FacilityPhone\":\"209-372-8502\",\"FacilityReservationURL\":\"\",\"FacilityTypeDescription\":\"Campground\",\"FacilityUseFeeDescription\":\"<p>Reservation
                  Fee: $10.00 non-refundable lottery application fee\_</p>\\n<p>Recreation Fee:
                  $10.00 per person, per night. These fees will be charged to successful lottery
                  applicants; fees will automatically be charged to the credit card used for
                  the lottery application fee. <strong>If the charge to the credit card is declined,
                  the reservation will be forfeited.  </strong></p>\\n<p><strong>No Show Policy:
                  \ </strong></p>\\n<p>Successful lottery applicants have until 8:30 a.m. the
                  day following their arrival date to check in or their camping reservation
                  will become void. Campers should call (209) 372-8502 if they know they will
                  be late. The maximum fee for no shows is $20 and loss of the first night\u2019s
                  camping fee.\_</p>\\n<p><strong>Discounts:</strong></p>\\n<p>Individual campers

                  Box 369\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"96768\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\n<p>Located
                  on the island of Maui, Haleakal\u0101 National Park maintains three wilderness
                  cabins for visitor use-- H\u014Dlua, Palik\u016B, and Kapalaoa. All cabins
                  are accessible only by trail from the summit area and require you to hike
                  a minimum of 3.7 mi (5.9 km).\_Backcountry users must plan to enter the park
                  entrance for their stay no earlier than 7 am unless they have also obtained
                  a sunrise reservation granting access to the park between 3 and 7 am. Sunrise
                  reservations can be made on recreation.gov.</p>\\n\\n<p>H\u014Dlua Cabin,
                  located at 6,940 ft (2,115 m) is nestled at the base of the crater wall in
                  the shrubland near Ko\u02BBolau Gap. This is the cabin reached by the shortest
                  hike. H\u014Dlua is 3.7 mi (6 km) one way down the Halemau\u02BBu trail or
                  7.4 mi one way (12 km) from the Keonehe\u02BBehe\u02BBe (sliding sands) trailhead.
                  Visitors staying at H\u014Dlua can enjoy day hikes further into the crater.
                  The landscape around H\u014Dlua supports a native shrubland which colonizes
                  the lava flows. A wilderness tent camp area is located nearby.</p>\\n\\n<p>Palik\u016B
                  Cabin located at 6,380 ft (1,945 m) is on the east end of the wilderness valley
                  at the base of a rain forest cliff. This cabin is reached via a strenuous
                  9.3 mi (15 km) one way hike on the Keonehe\u02BBehe\u02BBe (sliding sands)
                  Trail or 10.4 mi (17 km) one way hike on the Halemau\u02BBu Trail. Clouds
                  and fog often roll over the top of the cliffs behind Palik\u016B, and rain
                  is common. The extra moisture makes this spot exceptionally cool and lush.
                  A wilderness tent camp area is located nearby.</p>\\n\\n<p>Kapalaoa Cabin
                  located at 7,250 ft (2,210 m) is perched near the Kaupo Gap on the southern
                  end of the wilderness valley. This cabin is reached via a 5.6 mi (2.7 km)
                  hike via Keonehe\u02BBehe\u02BBe (sliding sands) Trail or 7.2 mi (11.6 km)
                  hike on the Halemau\u02BBu Trail. Kapalaoa is located in a grass field and
                  is not accompanied by a wilderness tent area.\_</p>\\n<p><br>Message of Cultural
                  Sensitivity:  Upon entering Haleakal\u0101 National Park, you are a guest
                  of the Hawaiian culture, which considers the entire area sacred. Each person
                  should behave as if entering a temple or reverent place in his or her own
                  culture or belief system. The rocks, the plants and even the silence are part
                  of the sacredness and should not be disturbed.  For Native Hawaiians, Haleakal\u0101
                  represents an important place within their culture.\_</p>\\n<h2>Recreation</h2>\\n<p>All
                  cabins are wonderful opportunities for night sky viewing in what's considered
                  one of the quietest natural places on earth! Visitors to the crater may even
                  come across native species such as the N\u0113n\u0113 (Hawaiian goose). Please
                  remember to keep your distance from any wildlife and refrain from feeding
                  them.\_\_</p>\\n<p>While staying in the crater, cabin users have the option
                  to day hike on trail through the crater. Locations to enjoy from H\u014Dlua
                  may be the Silversword loop or the loop around Halali\u02BBi cinder cone.
                  Locations to enjoy from Palik\u016B may be a loop hike toward Kapalaoa or
                  toward Kaupo Gap and back. Visit https://www.nps.gov/hale/planyourvisit/maps.htm
                  to plan your day hikes from any cabin. Please stay on designated trails throughout
                  your crater journey and pack out everything with you!</p>\\n<h2>Facilities</h2>\\n<p>There
                  are no food establishments, stores, showers, or laundry facilities in the
                  park.</p>\\n<p>One pit toilet is located nearby each visitor cabin. A non-potable
                  water spigot is located outside of the wilderness visitor cabins which is
                  adjacent to the wilderness tent areas (Palik\u016B and H\u014Dlua).</p>\\n<p>Each
                  of the park\u2019s three wilderness cabins are equipped with 18 lockers; each
                  locker contains three logs and is assigned to each reservation night. Your
                  locker number(s) and combination(s) will be issued by park staff via email
                  from the hale_interpretation@nps.gov account prior to reservation date.  Bring
                  a lighter or matches to start the wood and propane stoves. The park cannot
                  guarantee that propane or wood will be available.\_Extra wood logs are available
                  for purchase at the Haleakal\u0101 Visitor Center (9,740ft).</p>\\n<h2>Natural
                  Features</h2>\\n<p>Cabins are located inside Haleakal\u0101 crater and involve
                  a strenuous hike around distinctive cinder cones. Campers should prepare for
                  hot, sunny, cold, wet, and windy conditions as weather can change rapidly.
                  There is no shade or water on the crater floor, and temperatures can vary
                  from 40-70 degrees Fahrenheit during the day and 30-50 degrees Fahrenheit
                  at night, so pack plenty of water, sunscreen, and layers. If it is stormy,
                  winds can exceed 80 miles per hour with temperatures dropping well below freezing.\_</p>\\n\\n<p>Hiking
                  trails may be steep. Terrain may include loose cinders and/or rocks. Change
                  in altitude can be from a high of 9,780ft to a low of 6,380ft. Due to the
                  soft sandy nature of the trails, plan on spending twice as much time to hike
                  out as to hike in.\_</p>\\n\\n<h2>contact_info</h2>\\nFor facility specific
                  information, please call (808) 572-4400.\\n<h2>Nearby Attractions</h2>\\n<p>Visitor
                  cabins are located near the wilderness tent areas. A wilderness tent permit
                  does not grant access to any wilderness cabin within the crater and vice versa.
                  Wilderness tent sites can be reserved through rec.gov.</p>\\n<h2>Charges &
                  Cancellations</h2>\\n<p>Reservations are non-transferable.\_</p>\\n<p>1) Cancellations
                  prior to 14 days---$10.00 charge + partial refund<br>2) Cancellations within
                  14 days of arrival---No refund<br>3)  $10.00 change fee per reservation night
                  prior to 7 days. No changes within 7 days (not counting arrival day)</p>\\n\",\"FacilityDirections\":\"<b>

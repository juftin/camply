                  BLDG # 176 \",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2022-03-02\",\"PostalCode\":\"96818\"}],\"FacilityAdaAccess\":\"Y\",\"FacilityDescription\":\"<p>Pearl
                  Harbor National Memorial is a free site, although there is a $1 service charge
                  collected by recreation.gov to reserve tickets to the USS Arizona Memorial
                  program. Visitors are encouraged to create and log in to their accounts before
                  tickets are released since tickets are limited and may be reserved in their
                  entirety in several minutes. Same-day, free tickets are no longer available
                  at the Pearl Harbor Visitor Center.  (See the \\\"Booking Windows\\\" tab
                  for more information.) All visitors to the USS Arizona Memorial, regardless
                  of their age, must have a ticket.\_\_</p>\\n<p>* Tickets are non-transferable
                  and not for resale.</p>\\n<p>*Be sure to save your Recreation.gov confirmation
                  email, print your confirmation code with QR code, or take a screenshot of
                  your reservation QR code. This information will be required to ensure you
                  are admitted to the correct program.\_\_\_</p>\\n<p>Please <a href=\\\"https://www.nps.gov/valr/faqs.htm\\\"
                  rel=\\\"nofollow\\\">click here</a>  to access Frequently Asked Questions
                  (FAQ) about the Pearl Harbor (U.S.S. Arizona) booking process and Pearl Harbor
                  National Memorial.\_\_\_</p>\\n<p>A visit to the USS Arizona Memorial is a
                  solemn and sobering experience, even for those who were not alive when the
                  attack occurred.\_\_</p>\\n<p>The Pearl Harbor Visitor Center, part of the
                  Pearl Harbor National Memorial, is the primary portal for visitors coming
                  to Pearl Harbor. It is open daily from 7:00 am to 5:00 pm. Interpretive programs
                  available include a round trip boat trip to the USS Arizona Memorial and time
                  spent on the memorial for reflection and contemplation. USS Arizona Memorial
                  programs run frequently throughout each day. The visitor center is closed
                  on Thanksgiving, Christmas, and New Year's Day.\_\_\_\_\_\_</p>\\n<p>The visitor
                  center is the gateway for visitors to expand their knowledge of World War
                  II and the Pacific Theater by visiting neighboring independent historic sites:
                  <a href=\\\"https://www.bowfin.org/\\\" rel=\\\"nofollow\\\">USS Bowfin Submarine
                  Museum & Park</a> , <a href=\\\"https://www.ussmissouri.org/\\\" rel=\\\"nofollow\\\">Battleship

                  K\u012Blauea Rd.\",\"FacilityStreetAddress2\":\"P.O. Box 1128\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2020-07-17\",\"PostalCode\":\"96754\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<p>K\u012Blauea
                  Point National Wildlife Refuge is located on the northern-most point in the
                  main Hawaiian Islands on a portion of the former K\u012Blauea volcanic vent
                  and includes spectacular views from a 568-foot ocean bluff. The Refuge is
                  one of the best places on the main Hawaiian Islands to view some of the largest
                  populations of nesting seabirds found in Hawai\u2018i. Visitors also have
                  a chance to view humpback whales as early as October through April, spinner
                  dolphins, Hawaiian monk seals, green sea turtles, native Hawaiian coastal
                  plants and Hawai\u2018i\u2019s state bird - the n\u0113n\u0113 or Hawaiian
                  goose. The refuge is also home to the Daniel K. Inouye K\u012Blauea Point
                  Lighthouse, which has a rare intact Fresnel lens, is a part of the K\u012Blauea
                  Point Light Station listed on the National Register of Historic Places and
                  has been part of a rich history since it was built in 1913, including playing
                  a key role in the first trans-Pacific flight from the West Coast to Hawai\u2018i.\_</p>\\n<p>Visiting
                  hours are Thursday through Saturday, 10 a.m. to 4 p.m. We are closed Sunday
                  through Wednesday and on most major Federal holidays; however, the overlook
                  at the end of Kilauea Road is always accessible to view K\u012Blauea Point
                  and the lighthouse from a distance. The winter months of January through April
                  are the refuge\u2019s busiest season and peak visitation demand generally
                  occurs in the morning. Please give yourself at least 30 minutes to enjoy your
                  time at the Refuge.\_Visit us at www.fws.gov/kilaueapoint for more information.</p>\\n<p>Kilauea
                  Point NWR has implemented a timed entry reservation system in order to meet
                  the CDC, state and local guidance related to COVID-19 and to better manage
                  high visitation demand and limited parking availability.\_\_</p>\\n<p>Each
                  person entering the refuge will need a timed reservation ticket for each day
                  they plan to be at the refuge. Visitors age 16 and older will require a ticket.
                  You may reserve up to 15 tickets per reservation.\_</p>\\n<p>The timed reservation
                  ticket includes entrance fee, unless you have an annual or lifetime pass,
                  which would  cover your entrance fee. Valid entrance passes accepted are:
                  Kama\u02BB\u0101ina, Duck Stamp, Interagency Annual Pass, Interagency Senior
                  Pass, Interagency Access Pass, Interagency Volunteer Pass, Interagency Military
                  Pass, Interagency 4th Grade Pass. Passholders will be required to pay the
                  $1.00 reservation fee per ticket.\_\_</p>\\n<p><strong>Booking Window(s)</strong></p>\\n<p>\u2022
                  Timed reservation tickets will be available for advanced reservations beginning
                  July 9th at 7 a.m HST for a rolling 60 days in advance of the tour date. Example:
                  On July 9th, tickets will be available through September 7th. Reservations
                  may be made online up until the designated time of entry, as availability
                  allows.</p>\\n\",\"FacilityDirections\":\"<p>From L\u012Bhu\u2018e, drive
                  north on K\u016Bhi\u014D Highway (Route 560) for approximately 23 miles to
                  the town of K\u012Blauea, turn right on Kolo Road, then left on K\u012Blauea
                  Road and drive 2 miles to the refuge entrance.</p><p>From Princeville, drive
                  south on K\u016Bhi\u2018\u014D Highway for approximately 6 miles to the town
                  of K\u012Blauea, turn left on Kolo Road, then left on K\u012Blauea Road and
                  drive 2 miles to the refuge entrance.</p><p>Google maps will place your destination
                  at the end of K\u012Blauea Road where the overlook is located.  Access into
                  the refuge and to K\u012Blauea Point will require driving down (not walking)
                  another 300 yards past the entrance gate.</p>\",\"FacilityEmail\":\"\",\"FacilityID\":\"300018\",\"FacilityLatitude\":0,\"FacilityLongitude\":0,\"FacilityMapURL\":\"\",\"FacilityName\":\"Kilauea

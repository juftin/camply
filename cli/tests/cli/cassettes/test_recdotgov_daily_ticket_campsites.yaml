                  Tour\"},{\"aggregate_cell_coverage\":2.000000010837208,\"average_rating\":4.7777777,\"campsite_type_of_use\":[\"na\"],\"description\":\"This
                  engaging two-hour early-morning tour is led by a trained Chimney Rock Interpretive
                  Association tour guide.  The tour will spotlight a number of general topics
                  aimed at interpreting the history and significance of Chimney Rock and the
                  ancestral Puebloans who inhabited the area over a thousand years ago.  You
                  will learn about the connection of Chimney Rock to the greater Chaco Culture,
                  the significance of the mesa-top Great House, and the day-to-day lives of
                  the inhabitants of Chimney Rock.  You will walk both the Mesa Village and
                  Great House Pueblo Trails, learning about the structures along each trail,
                  including their significance and uses. You will be treated to the stunning
                  views of the surrounding countryside and asked to imagine what it must have

                  '{"ACTIVITY":[{"ActivityID":8,"ActivityName":"HISTORIC & CULTURAL SITE","FacilityActivityDescription":"Archeological
                  Sites","FacilityActivityFeeDescription":"","FacilityID":"252037"},{"ActivityID":9,"ActivityName":"CAMPING","FacilityActivityDescription":"Camping","FacilityActivityFeeDescription":"Camping","FacilityID":"252037"}],"CAMPSITE":[],"EVENT":[],"Enabled":true,"FACILITYADDRESS":[{"AddressCountryCode":"USA","AddressStateCode":"CA","City":"Sierraville","FacilityAddressID":"20440397","FacilityAddressType":"Default","FacilityID":"252037","FacilityStreetAddress1":"SIERRAVILLE
                  RANGER DISTRICT","FacilityStreetAddress2":"317 SOUTH LINCOLN ST (HWY 89)","FacilityStreetAddress3":"PO
                  BOX 95","LastUpdatedDate":"2023-04-22","PostalCode":"96126"}],"FacilityAdaAccess":"N","FacilityDescription":"<h2>Overview</h2>\nSardine
                  Peak is a forest fire lookout tower that was constructed in 1935 by the Civilian
                  Conservation Corps.  It is a three story enclosed tower with external stairs.  Presently
                  the top room or observation cab is the only rentable space.  Sardine sits
                  at an elevation of 8,138 feet in the Eastern Sierra Nevada Mountains of Tahoe
                  National Forest, approximately 20 miles from Truckee, California.  The lookout
                  does not have electricity, water or garbage service.  It does have a propane
                  tank to operate propane-powered appliances.<h2>Recreation</h2>\nHiking, mountain
                  biking and off road vehicle use are popular around this lookout.  Stampede
                  and Boca Reservoirs are nearby for fishing, boating and swimming.<h2>Facilities</h2>\nThe
                  interior of the cab is 14 feet long and 14 feet wide and contains two twin
                  beds, a dry sink, a table and four chairs, three propane lights, a propane
                  cast iron heat stove and  a propane stove/oven for cooking.  A limited assortment
                  of cooking utensils, pots and pans are provided.   There is an accessible
                  vault toilet, a picnic table and fire ring are located outside below the lookout.  Firewood
                  is not provided.  Visitors need to bring their own bedding, toilet paper and
                  other personal items.<h2>Natural Features</h2>\nThe lookout tower sits on
                  a mountain top with spectacular views of Stampede Reservoir, Boca Reservoir,
                  Sardine Valley, Independence Lake, the top of the Sierra Buttes and western
                  Nevada.\n<h2>Nearby Attractions</h2>\nKyburz Flat Interpretive Area, The Boca
                  Townsite Interpretive Area, and a mountain bike loop within Sardine Valley
                  are all nearby.","FacilityDirections":"From the Sierraville Ranger District
                  Office, proceed south on Highway 89 for 12 miles to Sierra County Road S450.  Turn
                  left onto road S450 and proceed east for 4 miles to Sierra County Road S650,
                  the Lemon Canyon Road.  Turn left onto County Road S650 and proceed north
                  for 2 miles to Forest Service Road 650-75, the Sardine Peak Lookout Road and
                  proceed 4 miles to the locked gate.  Sardine Peak Lookout is about 250 yards
                  beyond the locked gate.","FacilityEmail":"mbaldrica@fs.fed.us","FacilityID":"252037","FacilityLatitude":39.5402139,"FacilityLongitude":-120.1878556,"FacilityMapURL":"","FacilityName":"SARDINE

                  149\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"81130\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\nMarshall
                  Park Campground is situated in an open meadow on the Rio Grande River with
                  views of Bristol Head Peak and the La Garita Mountains. Campers enjoy trout
                  fishing, boating and the area's diverse wildlife. It also makes for a great
                  base camp for hunters in the area.<h2>Recreation</h2>\\nAnglers will find
                  an abundance of rainbow trout in the Rio Grande, which is considered a trophy
                  river. The river also welcomes wading and exploration. Off-road vehicle trails
                  are nearby as well.<h2>Facilities</h2>\\nAmenities include picnic tables and
                  campfire rings. An accessible vault toilet with a night light is provided.
                  Firewood may be purchased from the host. Campfire programs are presented periodically
                  throughout the summer.\\n<br/><br/>\\nNo drinking water is available. Campers
                  must bring their own supply.<h2>Natural Features</h2>\\nThe campground is
                  located about 7 miles southwest of Creed, Colorado at an elevation of 8,800
                  feet. Campsites are open with few trees. The sun hits the campground in the
                  late morning, after cool early morning temperatures.\\n<br/><br/>\\nRio Grande
                  National Forest spans 1.86 million acres in south-central Colorado. The Continental
                  Divide runs for 236 miles along most of the forest's western border, presenting
                  a myriad of ecosystems from alpine desert to rugged wilderness.\\n<h2>Nearby
                  Attractions</h2>\\nHead east of Creed for off-road vehicle trails like the
                  Lost Trail #821 that runs for 11 miles and offers wonderful views of the surrounding
                  mountains.\",\"FacilityDirections\":\"From Creede, Colorado, travel 7 miles

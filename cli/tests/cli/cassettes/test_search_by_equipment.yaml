                  STATE HIGHWAY 17\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"81120\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\nElk
                  Creek Campground is located in Conejos County, approximately 23 miles west
                  of Antonito, Colorado. Located in the lower portion of the Conejos Canyon
                  a short distance from Highway 17, it is an easily reached destination for
                  visitors to the area. Elk Creek runs alongside the campground. The elevation
                  of the campground is 8,500 ft.<h2>Recreation</h2>\\nConsider a day trip to
                  the Cumbres and Toltec Scenic Railroad (steam) which offers a 64-mile journey
                  through abandoned mining towns. One access to the train is in Antonito, CO,
                  about 23 miles from the campground. <br/><br/>\\n\\nFishing, hunting, hiking,
                  scenic driving and wildlife watching are some of the popular activities in
                  the area. Elk Creek and Duck Lake trailheads are a short distance away, both
                  of which are access points to the South San Juan Wilderness Area.<h2>Facilities</h2>\\nThis
                  campground contains a variety of campsites including single and double sites
                  which can accommodate RVs or tents. Vault toilets and drinking water are provided.
                  Most sites are equipped with accessible tables, grills and fire rings.<h2>Natural
                  Features</h2>\\nThe campground is lightly wooded with spruce and some ponderosa
                  pine trees. The understory is grass with some campsites located next to Elk
                  Creek. The campground is conveniently located within close proximity to the
                  South San Juan Wilderness Area.\\n<h2>Nearby Attractions</h2>\\nNearby Elk
                  Creek has fishing, including brown and rainbow trout. Two hiking trails are
                  also nearby and lead into the south San Juan Wilderness. These trails access
                  Dipping Lakes and Duck Lake and are an easy to intermediate hike.\",\"FacilityDirections\":\"From

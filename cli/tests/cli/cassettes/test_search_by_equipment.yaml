                  Mile Campground is nestled on the banks of the Rio Grande River, just a short
                  mile from the Rio Grande Reservoir. The location is perfect for anyone who
                  loves to spend time fishing, canoeing and swimming. In addition, there are
                  two trailheads and regular interpretive programs located at the campground.
                  \\n<br/><br/>\\nAcross from the Thirty Mile is the Weminuche Wilderness, the
                  largest wilderness area in Colorado. It's a famously rugged region with three
                  mountain peaks reaching over 14,000 feet. \\n<h2>Recreation</h2>\\nAnglers
                  and hikers are common campers at Thirty Mile, and the San Juan Mountains provide
                  great fun for backpackers and horse packers. <br/><br/>\\nTwo trailheads,
                  Squaw Creek and Weminuche Pass, lead eager hikers into the Weminuche Wilderness
                  and link up to the Continental Divide National Scenic Trail.<h2>Facilities</h2>\\nNo
                  electric site hookups are available. Firewood is sold onsite. There is ample
                  parking for day visitors but stock unloading and horse trailers are not permitted.
                  Sites are designed for both tent and trailer camping. Drinking water is available.
                  <h2>Natural Features</h2>\\nThe campground is located in a meadow among mature
                  spruce and aspen trees, just between the Rio Grande River and Squaw Creek.
                  All sites are nicely shaded and some overlook the creek.\\n<br/><br/>\\nThe
                  Rio Grande National Forest spans 1.86 million acres in south-central Colorado.
                  The Continental Divide runs for 236 miles along most of the forest's western
                  border, presenting a myriad of ecosystems from alpine desert to dense wilderness.\",\"FacilityDirections\":\"From

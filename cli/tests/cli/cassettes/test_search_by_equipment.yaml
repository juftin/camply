                  STATE HIGHWAY 17\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"81120\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\nAspen
                  Glade Campground sits on the Conejos River in southern Colorado, providing
                  a premium setting for fly fishing and peaceful nature watching. \\n<h2>Recreation</h2>\\nForest
                  Road 250 provides an unforgettable scenic drive, where visitors are met with
                  sweeping views of the Conejos Canyon and River.\\n<br/><br/>\\nJust upstream
                  of the campground is a section of \\\"Gold Medal\\\" trout fishing, offering
                  top-tier fishing for large quality trout. Just 168 miles of the 9,000 miles
                  of trout streams in Colorado are designated with this title.\\n\\n<br/><br/>The
                  nearby Sheep Creek Trail is also highly recommended for avid hikers.<h2>Facilities</h2>\\nThe
                  32 spacious, reservable campsites are considerably quiet, allowing for the
                  sounds of birds overhead. Drinking water and vault toilets are provided.<h2>Natural
                  Features</h2>\\nWithin the campground, Loop A and B are lightly wooded with
                  Ponderosa pines. Loop C is heavily wooded with tall, mature spruce, aspen
                  and fir trees. It lies along the fast-flowing Conejos River. The understory
                  for all campsites is grass topped with pine needles.\\n<br/><br/>\\nAspen
                  Glade sits near the border of New Mexico at 8,500 feet. It is situated between
                  the Carson and Rio Grande National Forests.\\n<br/><br/>\\nWildlife in the
                  region includes bear, deer, elk and a variety of birds.\\n<h2>Nearby Attractions</h2>\\nVisitors
                  can ride a traditional steam engine at the Cumbres and Toltec Scenic Railroad
                  on a 64-mile journey through abandoned mining towns. \",\"FacilityDirections\":\"From

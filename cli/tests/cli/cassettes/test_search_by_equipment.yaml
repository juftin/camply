                  WEST HWY 160\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"81132\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\nBig
                  Meadows is located in the San Juan Mountains in south-central Colorado, about
                  11 miles west of South Fork. The campground is lightly wooded with spruce
                  trees, creating a beautiful meadow atmosphere.\\n<br/><br/>\\nThe Rio Grande
                  National Forest spans 1.86 million acres in south-central Colorado. The Continental
                  Divide runs for 236 miles along most of the forest's western border, presenting
                  a myriad of ecosystems from alpine desert to dense wilderness.<h2>Recreation</h2>\\nAn
                  accessible fishing pier, located on the north shore of the reservoir, allows
                  anglers to cast for rainbow, brown and brook trout. Hunting, boating and hiking
                  are also popular pastimes. <br/><br/>\\nHikers and horseback riders will enjoy
                  the 6-mile Archuleta Trail. The trail accesses the Weminuche Wilderness, Colorado's
                  largest wilderness, which boasts the headwaters of dozens of major streams
                  and rivers that feed into the Rio Grande and San Juan rivers.<h2>Facilities</h2>\\nEach
                  site has a campfire ring and picnic tables. Drinking water is available.\\n<br/><br/>\\nThe
                  nearest dump station is 13 miles away, and a boat ramp is located on the north
                  shore of the reservoir.<h2>Natural Features</h2>\\nThe campground meanders
                  up a mountainside above Big Meadows Reservoir in a series of loops. As a sub-alpine
                  region, the campground gets more rainfall than the opposite side of the lake,
                  resulting in plentiful wildflowers and aspens surrounding the campsites.\\n<h2>Nearby
                  Attractions</h2>\\nThe surrounding area has plenty to keep visitors busy,
                  with attractions like Great Sand Dunes National Park, Native American ruins,
                  remnants of the Spanish Conquistadors and gold rush ghost towns. The Sangre
                  de Cristo and San Juan Ranges are laced with trails for avid hikers.\",\"FacilityDirections\":\"From

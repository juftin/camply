                  Peak Ranger District, 15571 County Road T.5\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"81140\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\nPlatoro
                  Cabin 2 is located downtown in the small mining town of Platoro, Colorado,
                  at an elevation of 10,000 feet in the Rio Grande National Forest.<br/><br/>
                  \\n\\nThe cabin was built in 1963 as a base quarters for various Forest Service
                  Crews working in the surrounding areas until the early 1990s.<br/><br/>\\n\\nToday
                  the cabin is a getaway for guests seeking relaxation and recreation in south-central
                  Colorado.\\n\\n<h2>Recreation</h2>\\nThe area around the cabin offers a variety
                  of recreational opportunities year-round. Summertime brings great scenic driving
                  tour opportunities in and around Platoro and Summitville.<br/><br/>\\n\\nAnglers
                  have a spectacular backdrop when fishing Iron Creek or Treasure Creek. The
                  nearby Platoro Reservoir, which feeds the Conejos River, provides excellent
                  fishing for kokanee salmon, rainbow and brown trout.<br/><br/>\\n\\nGreat
                  hiking can be found around the area, as it spans both the Rio Grande and San
                  Juan National Forests, as well as the South San Juan Wilderness.<br/><br/>
                  \\n\\nBig game hunting is popular in fall, while snowmobiling, skiing and
                  snowshoeing are popular winter activities.   <h2>Facilities</h2>\\nThe accessible
                  cabin has a combination kitchen/living room, a bedroom and a bathroom. It
                  is furnished with two bunkbeds, with twin beds on the top and pull-out full
                  beds on the bottom, that can accommodate up to six people. It has a heater,
                  stove, refrigerator and lighting, all powered by propane. The kitchen is equipped
                  with a table and chairs and cooking gear and the bathroom has a flush toilet
                  and shower. The cabin has entry ramps and wheelchair accessible facilities
                  in the bathroom and the kitchen.<br/><br/> \\n\\nAlthough the cabin has most
                  amenities, guests do need to provide their own food, sleeping bags, linens,
                  towels, dish soap, matches, first aid kit, toilet paper and garbage bags.
                  Guests are also encouraged to bring an additional light source in case of
                  emergencies.<br/><br/> \\n\\nThe town of Platoro has many amenities including
                  a grocery store, rental cabins, a small lodge, outfitter-guide services and
                  horseback rides. <h2>Natural Features</h2>\\nPlatoro is a natural and unspoiled
                  destination nestled in the San Juan Mountains of southern Colorado. Platoro
                  started out as a boomtown in the late 1800s following the discovery of large
                  deposits of gold and silver in the area.<br/><br/> \\n\\nThe nearby San Juan
                  Wilderness is an area defined by peaks and cliffs as well as pinnacles and
                  ridges. The headwaters for the Conejos, San Juan and Blanco Rivers are located
                  here as well. The erosion of rich volcanic rock in combination with heavy
                  snowfall has produced forest ecosystems in the area that transition from lodgepole
                  pine to aspen, then through Engelmann spruce and subalpine fir to alpine tundra.\\n<h2>Nearby
                  Attractions</h2>\\nSummitville, Colorado, is a nearby ghost town where gold
                  was first discovered in 1870, then mined until the early 1990s. \",\"FacilityDirections\":\"From
                  Antonito, CO, follow Highway 17 west to its junction with FSR 250.  Follow
                  FSR 250 northwest up the Conejos Canyon about 22 miles to Platoro. Turn left
                  on FSR 250.6A and follow it .2 mile to the cabin.<br/><br/>\\n\\nFrom the
                  town of South Fork follow Highway 160 southwest for about 7.5 miles. Turn
                  left onto Park Creek Road which is also Forest Service Road 380. Continue
                  for approximately 27 miles, paralleling Park Creek for much of the way. Turn
                  right, crossing the Alamosa River, and follow National Forest Road 250 over
                  Stunner pass and into the town of Platoro. This stretch of the trip is about
                  6 miles long. The cabins are located on the southeast part of town. It is
                  best to cross the Conejos River using the lower bridge; this is National Forest
                  Road 250.6A. Continue on this road for about .2 miles to the cabins. The cabins
                  are easily identified by their yellow and brown siding and trim, as well as
                  by the Forest Service signs.<br/><br/> \\n\\nNote: Be careful not to leave
                  Forest Service Road 380 and continue towards Summitville. Forest Service Road
                  380  makes a bit of a hairpin turn near the old mining settlement of Summitville.
                  This occurs about 19 miles from the US Highway 160 and Park Creek Road intersection.

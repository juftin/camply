                  Jara\",\"FacilityAddressID\":\"20440089\",\"FacilityAddressType\":\"Default\",\"FacilityID\":\"234707\",\"FacilityStreetAddress1\":\"Conejos
                  Peak Ranger District, 15571 County Road T.5\",\"FacilityStreetAddress2\":\"\",\"FacilityStreetAddress3\":\"\",\"LastUpdatedDate\":\"2023-04-22\",\"PostalCode\":\"81140\"}],\"FacilityAdaAccess\":\"N\",\"FacilityDescription\":\"<h2>Overview</h2>\\nPlatoro
                  Cabin 1 is located downtown in the small mining town of Platoro, Colorado,
                  at an \\n\\nelevation of 10,000 feet in the Rio Grande National Forest.<br/><br/>
                  \\n\\nThe cabin was built in 1963 by the Rio Grande National Forest as base
                  quarters for various \\n\\nForest Service Crews working in the surrounding
                  areas until the early 1990s.<br/><br/>\\n\\nToday the cabin is a getaway for
                  guests seeking relaxation and recreation in south central \\n\\nColorado.<br/><br/>\\n\\nVisitors
                  to the area should be aware that Platoro is only occupied when snow levels
                  allow \\n\\ndriving access, which is usually less than six months of the year.
                  <h2>Recreation</h2>\\nThe area around the cabin offers a variety of recreational
                  opportunities year-round. \\n\\nSummertime brings great scenic driving tour
                  opportunities in and around Platoro and \\n\\nSummitville.<br/><br/>\\n\\nAnglers
                  have a spectacular backdrop while fishing Iron Creek or Treasure Creek. Nearby
                  Platoro \\n\\nReservoir, which feeds the Conejos River, provides excellent
                  fishing for kokanee salmon, \\n\\nrainbow and brown trout.<br/><br/>\\n\\nGreat
                  hiking can be found around the area, as it spans both the Rio Grande and San
                  Juan \\n\\nNational Forests as well as the South San Juan Wilderness.<br/><br/>
                  \\n\\nBig game hunting is popular in fall, while snowmobiling, skiing and
                  snowshoeing are popular \\n\\nwinter activities.  \\n <h2>Facilities</h2>\\nThe
                  cabin has a combination kitchen/living room, a bedroom and a bathroom. It
                  is furnished \\n\\nwith two bunkbeds, with single beds on the top and foldout
                  double beds on the bottom, accommodating up to six people. It has a heater,
                  stove, refrigerator and lighting, all powered by \\n\\npropane. The kitchen
                  is equipped with a table and chairs and cooking gear. In the bathroom \\n\\nthere
                  is a flush toilet and showers.<br/><br/>\\n\\nAlthough the cabin has most
                  amenities, guests do need to provide their own food, sleeping \\n\\nbags,
                  linens, towels, dish soap, matches, first aid kit, toilet paper and garbage
                  bags. Guests \\n\\nare also encouraged to bring an additional light source
                  in case of emergencies.<br/><br/>\\n\\nNearby Platoro Cabin #2 is similar
                  to Platoro Cabin #1, with the addition entry ramps and \\n\\nwheelchair accessible
                  facilities in the bathroom and the kitchen.<br/><br/> \\n\\nThe town of Platoro
                  has access to  rental cabins, a small lodge, outfitter-guide services and
                  \\n\\nhorseback rides. <h2>Natural Features</h2>\\nPlatoro is a natural and
                  unspoiled destination nestled in the San Juan Mountains of southern \\n\\nColorado.
                  Platoro started out as a boomtown in the late 1800s following the discovery
                  of \\n\\nlarge deposits of gold and silver in the area.<br/><br/> \\n\\nThe
                  nearby San Juan Wilderness is an area defined by peaks and cliffs as well
                  as pinnacles \\n\\nand ridges. The headwaters for the Conejos, San Juan and
                  Blanco Rivers are located here \\n\\nas well. The erosion of rich volcanic
                  rock in combination with heavy snowfall has produced \\n\\nforest ecosystems
                  in the area that transition from lodgepole pine to aspen, then through \\n\\nEngelmann
                  spruce and subalpine fir to alpine tundra.\\n<h2>Nearby Attractions</h2>\\nSummitville
                  is a nearby ghost town where gold was first discovered in 1870, then mined
                  until \\n\\nthe early 1990s. When contaminants leaked off-site and flowed
                  into the local watershed the \\n\\ngovernment forced it to shut down. Now
                  a water treatment plant is on the site as part of a \\n\\nfederal clean up
                  program.\",\"FacilityDirections\":\"From Antonito, CO, follow Highway 17 west
                  to its junction with FSR 250.  Follow FSR 250 northwest up the Conejos Canyon
                  about 22 miles to Platoro.  Turn left on FSR 250.6A and follow it 0.2 mile
                  to the cabin.<br/><br/>\\n\\n\\n\\nFrom the town of South Fork, follow Highway
                  160 to the southwest for about 7.5 miles. \\n\\nTurn left onto Park Creek
                  Road, which is also Forest Service Road 380. Continue for approximately 27
                  miles, paralleling Park Creek for much of the way. \\n\\nTurn right (south),
                  crossing the Alamosa River, and follow National Forest Road 250 over \\n\\nStunner
                  pass and into the town of Platoro. This stretch of the trip is about 6 miles
                  long. The \\n\\ncabins are located on the southeast part of town. It is best
                  to cross the Conejos River using \\n\\nthe lower bridge; this is National
                  Forest Road 250.6A. Continue on this road for about .2 \\n\\nmiles to the
                  cabins. The cabins are easily identified by their yellow and brown siding
                  and \\n\\ntrim, as well as by the Forest Service signs.<br/><br/>\\n\\nNote:
                  Be careful not to leave Forest Service Road 380 and continue towards Summitville.
                  \\n\\nForest Service Road 380  makes a bit of a hairpin turn near the old
                  mining settlement of \\n\\nSummitville. This occurs about 19 miles from the
                  US Highway 160 and Park Creek Road \\n\\nintersection. \",\"FacilityEmail\":\"\",\"FacilityID\":\"234707\",\"FacilityLatitude\":37.3527778,\"FacilityLongitude\":-106.5280556,\"FacilityMapURL\":\"\",\"FacilityName\":\"PLATORO

[tox]
envlist =
    py
    flake8
    commandline
    yamllint

[testenv]
extras =
    dev
passenv =
    *
commands =
;FLAKE8 SYNTAX CHECK
    flake8 {toxinidir}/camply {toxinidir}/tests --count --select=E9,F63,F7,F82 --show-source --statistics
;PYTEST UNITTESTS
    coverage erase
    coverage run -m pytest -rA tests/ {posargs}
;COVERAGE REPORT
    coverage report -m \
    --omit='{toxinidir}/.tox/*,{toxinidir}/tests/*'

[testenv:commandline]
commands =
;COMMAND LINE TESTS
    {toxinidir}/tests/command_line_test.sh

[testenv:flake8]
changedir = {toxinidir}
skip_install = true
deps =
    flake8
    flake8-bugbear
    flake8-docstrings
    flake8-typing-imports
    pep8-naming
commands =
    flake8 camply/ tests/ setup.py

[flake8]
accept-encodings = utf-8
docstring-convention = numpy
exclude =
    .git,
    __pycache__,
    docs,
    build,
    dist
max-complexity = 10
max-line-length = 100
ignore =
; D200 - One-line docstring should fit on one line with quotes [Whitespace Issues]
; D400 - First line should end with a period [Docstring Content Issues]
; D401 - First line should be in imperative mood; try rephrasing [Docstring Content Issues]
; W503 - Line break before binary operator [Black Formatting Issues]
    D200
    D400
    D401
    W503
per-file-ignores =
    camply/config/api_config.py:E501
    camply/containers/api_responses.py:N815,N805

[testenv:mypy]
changedir = {toxinidir}
deps =
    mypy
commands =
    mypy \
    --config-file {toxinidir}/tox.ini \
    --install-types \
    --strict-optional \
    --non-interactive \
    {toxinidir}/camply

[mypy]

;follow_imports = silent
;warn_redundant_casts = True
;warn_unused_ignores = True
;disallow_any_generics = True
;check_untyped_defs = True
;no_implicit_reexport = True
;disallow_untyped_defs = True

[mypy-camply.utils.camply_cli]
ignore_errors = True

[testenv:yamllint]
changedir = {toxinidir}
skip_install = true
deps =
    yamllint
commands =
    yamllint {toxinidir} -c {toxinidir}/.github/config/yamllint.yml

[testenv:sphinx]
changedir = {toxinidir}/docs
allowlist_externals =
    make
    rm
    grep
    tee
    sh
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sh -c 'grep -F -v "Check Out The Docs" {toxinidir}/README.md > {toxinidir}/docs/source/README.md'
    rm -rf {toxinidir}/docs/build/ && rm -rf {toxinidir}/docs/source/api/
    make html
